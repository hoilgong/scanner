<script>
// í…ŒìŠ¤íŠ¸ìš© ë”ë¯¸ ë°ì´í„° (ë¡œë“œ ì‹¤íŒ¨ì‹œ ì‚¬ìš©ë¨)
const DUMMY_DATA = {

    "8801043014856": ["ë†ì‹¬ ìœ¡ê°œì¥", "P002", "B-02-03", "ìƒì˜¨"]
};

// ì¬ì ì¹˜ìš© URL (ì—¬ê¸°ê°€ ë¹„ì–´ìˆê±°ë‚˜ ì˜ëª»ë˜ë©´ ë”ë¯¸ ë°ì´í„°ë¥¼ ì”ë‹ˆë‹¤)
const GAS_URL = "https://script.google.com/macros/s/AKfycbxlnPMPZAWhPum7f-yl3EVVn_wFqrh_v0GB6Edncx20eglrylv0iDbdET7o_jaPfj3e/exec";

let skuMap = {};
let currentStep = 1; 
let currentProduct = null;
let currentWorker = ""; 

const els = {
  loginModal: document.getElementById("login-modal"),
  workerInput: document.getElementById("worker-input"),
  workerDisplay: document.getElementById("worker-display"),
  step1: document.getElementById("step1"),
  step2: document.getElementById("step2"),
  guide: document.getElementById("guide-msg"),
  scanInput: document.getElementById("scan-input"), 
  pName: document.getElementById("p-name"),
  pJibun: document.getElementById("p-jibun"),
  targetArea: document.getElementById("target-area"),
  loading: document.getElementById("loading"),
  msgOverlay: document.getElementById("msg-overlay"),
  msgIcon: document.getElementById("msg-icon"),
  msgText: document.getElementById("msg-text"),
  dbStatus: document.getElementById("db-status"),
  refreshBtn: document.getElementById("refresh-btn")
};

function confirmWorker() {
  const name = els.workerInput.value.trim();
  if(!name) { alert("ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!"); return; }
  currentWorker = name;
  els.workerDisplay.innerText = "ì‘ì—…ì: " + name; 
  els.loginModal.style.display = "none"; 
  loadData();
}

async function loadData() {
  els.loading.style.display = 'flex';
  try {
    const res = await fetch(GAS_URL + "?t=" + Date.now());
    const data = await res.json();
    
    // ë°ì´í„° êµ¬ì¡° ì²´í¬ (ë°°ì—´ì¸ì§€ ê°ì²´ì¸ì§€)
    if (Object.keys(data).length === 0) {
        throw new Error("ë¹ˆ ë°ì´í„°");
    }
    
    skuMap = data;
    els.dbStatus.innerText = Object.keys(data).length + "ê°œ";
    
  } catch(e) {
    console.error(e);
    // ì‹¤íŒ¨ì‹œ í…ŒìŠ¤íŠ¸ ë°ì´í„° ë¡œë“œ
    skuMap = DUMMY_DATA;
    els.dbStatus.innerText = "í…ŒìŠ¤íŠ¸ëª¨ë“œ";
    alert("ì„œë²„ ì—°ê²° ì‹¤íŒ¨. í…ŒìŠ¤íŠ¸ ë°ì´í„°(1234)ë¥¼ ì‚¬ìš©í•©ë‹ˆë‹¤.");
  } finally {
    els.loading.style.display = 'none';
    resetToStep1(); 
  }
}

function handleInput() {
  const code = String(els.scanInput.value).trim();
  els.scanInput.value = ""; // ì…ë ¥ì°½ ì¦‰ì‹œ ë¹„ìš°ê¸°
  
  if (!code) {
      // ì—”í„°ë¥¼ ì³¤ëŠ”ë° ê°’ì´ ë¹„ì–´ìˆë‹¤ë©´?
      return; 
  }

  if (currentStep === 1) handleProductScan(code);
  else handleLocationScan(code);
}

function handleProductScan(code) {
  const item = skuMap[code];
  
  if(item) {
    // item êµ¬ì¡°: [ìƒí’ˆëª…, ì½”ë“œ, ì§€ë²ˆ, ì¡´]
    currentProduct = { code: item[1], name: item[0], jibun: item[2], zone: item[3], qty: 1 };
    showInlineQtyInput(item[0]); 
  } else {
    // ë””ë²„ê¹…ìš© ì•Œë¦¼
    alert("ë“±ë¡ë˜ì§€ ì•Šì€ ë°”ì½”ë“œì…ë‹ˆë‹¤: " + code + "\n(1234ë¡œ í…ŒìŠ¤íŠ¸í•´ë³´ì„¸ìš”)");
    showMessage("âŒ", "ë¯¸ë“±ë¡", "red");
    keepFocus();
  }
}

function showInlineQtyInput(prodName) {
  els.pName.innerHTML = `
    <div style="font-size:18px; margin-bottom:8px;">${prodName}</div>
    <div class="inline-wrapper">
      <span style="font-size:14px; color:#666;">ìˆ˜ëŸ‰:</span>
      <input type="tel" id="inline-qty" class="inline-qty-input" value="1" inputmode="numeric">
      <button class="inline-confirm-btn" onclick="confirmQty()">í™•ì¸</button>
    </div>
  `;
  els.guide.innerText = "ìˆ˜ëŸ‰ì„ ì…ë ¥í•˜ì„¸ìš”";
  els.guide.style.color = "#333";

  const inlineInput = document.getElementById("inline-qty");
  inlineInput.addEventListener("keypress", (e) => { 
    if(e.key === "Enter") confirmQty(); 
  });

  setTimeout(() => {
    inlineInput.focus();
    inlineInput.select(); 
  }, 100);
}

function confirmQty() {
  const inlineInput = document.getElementById("inline-qty");
  let val = "1";
  if (inlineInput) val = inlineInput.value.trim();
  if(!val || isNaN(val) || Number(val) < 1) val = "1";
  
  currentProduct.qty = val;
  moveToStep2();
}

function moveToStep2() {
  els.pName.innerHTML = `
    <div>${currentProduct.name}</div>
    <div style="font-size:16px; color:#5f0080; margin-top:5px;">(${currentProduct.qty}ê°œ)</div>
  `;
  els.pJibun.innerText = currentProduct.jibun;
  setStep(2); 
}

function handleLocationScan(scannedJibun) {
  const targetJibun = currentProduct.jibun;
  if(scannedJibun.replace(/\s/g, "") === targetJibun.replace(/\s/g, "")) {
    saveLog(scannedJibun);
    showMessage("âœ…", "ì™„ë£Œ!", "green");
    setTimeout(() => { resetToStep1(); }, 1000);
  } else {
    alert(`ì§€ë²ˆ ë¶ˆì¼ì¹˜!\nìŠ¤ìº”: ${scannedJibun}\nëª©í‘œ: ${targetJibun}`);
    showMessage("âš ï¸", "ì§€ë²ˆ ë¶ˆì¼ì¹˜", "#ff6b00");
    keepFocus();
  }
}

function saveLog(scannedLoc) {
  // ì‹¤ì œ ì €ì¥ (ì—ëŸ¬ ë¬´ì‹œ)
  fetch(GAS_URL, {
    method: "POST",
    mode: "no-cors",
    body: JSON.stringify({
      workerName: currentWorker, 
      prodCode: currentProduct.code,
      prodName: currentProduct.name,
      targetJibun: currentProduct.jibun,
      scannedJibun: scannedLoc, 
      qty: currentProduct.qty 
    })
  });
}

function setStep(step) {
  currentStep = step;
  if(step === 1) {
    els.step1.classList.add("active");
    els.step2.classList.remove("active-2");
    els.scanInput.style.borderColor = "#5f0080"; 
    els.guide.innerText = "ìƒí’ˆ ë°”ì½”ë“œë¥¼ ìŠ¤ìº”í•˜ì„¸ìš”";
    els.guide.style.color = "#5f0080";
    els.targetArea.style.display = "none";
  } else {
    els.step1.classList.remove("active");
    els.step2.classList.add("active-2");
    els.scanInput.style.borderColor = "#ff6b00"; 
    els.guide.innerText = "ì§€ë²ˆ ë°”ì½”ë“œë¥¼ ìŠ¤ìº”í•˜ì„¸ìš”";
    els.guide.style.color = "#ff6b00";
    els.targetArea.style.display = "block";
  }
  keepFocus();
}

function resetToStep1() {
  setStep(1);
  els.pName.innerText = "-";
  els.pJibun.innerText = "-";
  currentProduct = null;
}

function showMessage(icon, text, color) {
  els.msgIcon.innerText = icon;
  els.msgText.innerHTML = text;
  els.msgText.style.color = color;
  els.msgOverlay.style.display = 'flex';
  setTimeout(() => els.msgOverlay.style.display = 'none', 1000);
}

function keepFocus() {
  if (document.getElementById("inline-qty")) return;
  setTimeout(() => els.scanInput.focus(), 100);
}

// ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
els.scanInput.addEventListener("keypress", (e) => {

});

els.refreshBtn.addEventListener("click", () => { if(confirm("ìƒˆë¡œê³ ì¹¨?")) loadData(); });

document.addEventListener("click", (e) => {
  if(!e.target.closest("button") && !e.target.closest("input")) {
    if(els.loginModal.style.display === "none") keepFocus();
  }
});

</script>
