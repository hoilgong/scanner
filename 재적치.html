<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">

<style>
  :root { --kurly-purple: #5f0080; --kurly-orange: #ff6b00; --bg-gray: #f4f4f4; --text-black: #333; }
  * { box-sizing: border-box; }
  
  body { 
    height: 100vh; margin: 0; padding: 10px; overflow: hidden; 
    font-family: 'Noto Sans KR', sans-serif; background-color: var(--bg-gray); 
    display: flex; flex-direction: column; 
  }
  
  /* --- ìƒë‹¨ ì˜ì—­ (í—¤ë”, ìƒí’ˆì •ë³´) --- */
  .top-section { width: 100%; flex-shrink: 0; display: flex; flex-direction: column; gap: 5px; }

  .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
  .logo { color: var(--kurly-purple); font-weight: 800; font-size: 18px; }
  .status-btn { font-size: 12px; background: white; padding: 6px 12px; border-radius: 20px; color: #555; font-weight: bold; border: 1px solid #ddd; }
  
  #step-bar { display: flex; background: #ddd; border-radius: 8px; overflow: hidden; margin-bottom: 10px; }
  .step { flex: 1; text-align: center; padding: 8px 0; font-size: 13px; font-weight: bold; color: #999; }
  .step.active { background: var(--kurly-purple); color: white; }
  .step.active-2 { background: var(--kurly-orange); color: white; }

  /* ìƒí’ˆ ì •ë³´ ì¹´ë“œ (ìœ„ìª½ì— ê³ ì •) */
  .info-card { background: white; border-radius: 10px; padding: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); min-height: 100px; }
  .label { font-size: 12px; color: #888; margin-bottom: 5px; }
  .val { font-size: 18px; font-weight: 700; color: #333; word-break: break-all; line-height: 1.3; }

  /* --- ì¤‘ê°„ ì—¬ë°± (ìŠ¤í˜ì´ì„œ) --- */
  .spacer { flex-grow: 1; }

  /* --- í•˜ë‹¨ ì˜ì—­ (ì§€ë²ˆ, ì…ë ¥ì°½) --- */
  .bottom-section { width: 100%; flex-shrink: 0; display: flex; flex-direction: column; gap: 10px; padding-bottom: 5px; }

  /* í•µì‹¬: ì§€ë²ˆ í‘œì‹œ ì˜ì—­ (ì…ë ¥ì°½ ë°”ë¡œ ìœ„) */
  #target-area { 
    background: #fff4e6; padding: 15px; border-radius: 8px; 
    border: 2px solid var(--kurly-orange); text-align: center; 
    display: none; /* 2ë‹¨ê³„ì—ì„œë§Œ ë³´ì„ */
  }
  .target-label { color: #d9480f; font-size: 14px; font-weight: bold; margin-bottom: 5px; }
  .target-val { font-size: 42px; font-weight: 900; color: var(--kurly-orange); line-height: 1; }

  #guide-msg { text-align: center; font-size: 16px; font-weight: 800; color: var(--kurly-purple); }

  /* í•˜ë‹¨ ì…ë ¥ì°½ + ë²„íŠ¼ */
  .input-wrapper { display: flex; gap: 8px; height: 60px; }
  #scan-input { 
    flex-grow: 1; height: 100%; font-size: 20px; border: 2px solid var(--kurly-purple); 
    border-radius: 8px; text-align: center; font-weight: bold; outline: none;
  }
  #scan-input:focus { border-color: var(--kurly-purple); box-shadow: 0 0 10px rgba(95,0,128,0.2); }
  
  /* í‚¤ë³´ë“œ í† ê¸€ ë²„íŠ¼ (ì‹¬í”Œí•˜ê²Œ ë³µêµ¬) */
  #kbd-btn {
    width: 60px; height: 100%; background: white; border: 2px solid #ccc; border-radius: 8px;
    font-size: 24px; display: flex; justify-content: center; align-items: center; cursor: pointer;
  }

  /* --- ëª¨ë‹¬/íŒì—… --- */
  .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 2000; display: none; justify-content: center; align-items: center; }
  .modal-box { background: white; width: 85%; max-width: 320px; padding: 25px; border-radius: 12px; text-align: center; }
  .modal-title { font-size: 18px; font-weight: bold; margin-bottom: 15px; color: #333; }
  .modal-input { width: 100%; padding: 10px; font-size: 20px; text-align: center; border: 2px solid var(--kurly-purple); border-radius: 8px; margin-bottom: 20px; font-weight: bold; }
  .modal-btn { width: 100%; padding: 12px; font-size: 16px; font-weight: bold; background: var(--kurly-purple); color: white; border: none; border-radius: 8px; }
  
  #msg-overlay { z-index: 2001; color: white; pointer-events: none; flex-direction: column; }
  #loading { position: fixed; inset: 0; background: rgba(255,255,255,0.95); z-index: 999; display: none; justify-content: center; align-items: center; flex-direction: column; }
</style>
</head>
<body>

<div id="login-modal" class="modal-overlay" style="display: flex;">
  <div class="modal-box">
    <div class="logo" style="margin-bottom: 20px;">Kurly Work</div>
    <div class="modal-title">ì‘ì—…ì ì´ë¦„</div>
    <input type="text" id="worker-input" class="modal-input" placeholder="ì´ë¦„ ì…ë ¥">
    <button class="modal-btn" onclick="confirmWorker()">ì‹œì‘í•˜ê¸°</button>
  </div>
</div>

<div id="qty-modal" class="modal-overlay">
  <div class="modal-box">
    <div class="modal-title" id="qty-title"></div>
    <input type="tel" id="qty-input" class="modal-input" value="1">
    <button class="modal-btn" onclick="confirmQty()">í™•ì¸</button>
  </div>
</div>

<div id="msg-overlay" class="modal-overlay">
  <div id="msg-icon" style="font-size:60px; margin-bottom:10px;">âœ…</div>
  <div id="msg-text" style="font-size:24px; font-weight:bold;">ì™„ë£Œ</div>
</div>

<div id="loading">
  <p style="color:#5f0080; font-weight:bold;">ë°ì´í„° ë™ê¸°í™” ì¤‘...</p>
</div>


<div class="top-section">
  <div class="header">
    <div class="logo">ì¬ì ì¹˜ PDA</div>
    <div id="refresh-btn" class="status-btn"><span id="db-status">ëŒ€ê¸°</span> ğŸ”„</div>
  </div>

  <div id="worker-display" style="text-align:right; font-size:12px; color:#666; margin-bottom:5px;"></div>

  <div id="step-bar">
    <div id="step1" class="step active">1. ìƒí’ˆ</div>
    <div id="step2" class="step">2. ì§€ë²ˆ</div>
  </div>

  <div class="info-card">
    <div class="label">ìƒí’ˆëª… (ìˆ˜ëŸ‰)</div>
    <div class="val" id="p-name">-</div>
  </div>
</div>

<div class="spacer"></div>

<div class="bottom-section">
  
  <div id="target-area">
    <div class="target-label">â¬‡ï¸ ì—¬ê¸°ë¡œ ì´ë™í•˜ì„¸ìš”</div>
    <div class="target-val" id="p-jibun">A-01-01</div>
  </div>

  <div id="guide-msg">ìƒí’ˆ ë°”ì½”ë“œë¥¼ ìŠ¤ìº”í•˜ì„¸ìš”</div>

  <div class="input-wrapper">
    <input type="text" id="scan-input" inputmode="none" placeholder="ìŠ¤ìº”" autocomplete="off">
    <div id="kbd-btn" onclick="toggleKeyboard()">âŒ¨ï¸</div>
  </div>
</div>

<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbxlnPMPZAWhPum7f-yl3EVVn_wFqrh_v0GB6Edncx20eglrylv0iDbdET7o_jaPfj3e/exec";

let skuMap = {};
let currentStep = 1;
let currentProduct = null;
let currentWorker = "";

const els = {
  scanInput: document.getElementById("scan-input"),
  pName: document.getElementById("p-name"),
  pJibun: document.getElementById("p-jibun"),
  targetArea: document.getElementById("target-area"),
  guide: document.getElementById("guide-msg"),
  step1: document.getElementById("step1"),
  step2: document.getElementById("step2"),
  kbdBtn: document.getElementById("kbd-btn"),
  // ëª¨ë‹¬ë¥˜
  loginModal: document.getElementById("login-modal"),
  workerInput: document.getElementById("worker-input"),
  workerDisplay: document.getElementById("worker-display"),
  qtyModal: document.getElementById("qty-modal"),
  qtyInput: document.getElementById("qty-input"),
  qtyTitle: document.getElementById("qty-title"),
  msgOverlay: document.getElementById("msg-overlay"),
  msgIcon: document.getElementById("msg-icon"),
  msgText: document.getElementById("msg-text"),
  loading: document.getElementById("loading"),
  dbStatus: document.getElementById("db-status"),
  refreshBtn: document.getElementById("refresh-btn")
};

// --- ê¸°ëŠ¥ ë¡œì§ ---

function toggleKeyboard() {
  const el = els.scanInput;
  // none <-> text í† ê¸€ (ë‹¨ìˆœ ì†ì„± ë³€ê²½)
  if(el.getAttribute("inputmode") === "none") {
    el.setAttribute("inputmode", "text");
    els.kbdBtn.innerText = "ğŸ“";
    el.placeholder = "ì§ì ‘ ì…ë ¥";
  } else {
    el.setAttribute("inputmode", "none");
    els.kbdBtn.innerText = "âŒ¨ï¸";
    el.placeholder = "ìŠ¤ìº”";
  }
  el.focus();
}

function confirmWorker() {
  const name = els.workerInput.value.trim();
  if(!name) { alert("ì´ë¦„ í•„ìˆ˜"); return; }
  currentWorker = name;
  els.workerDisplay.innerText = name;
  els.loginModal.style.display = "none";
  loadData();
}

async function loadData() {
  els.loading.style.display = 'flex';
  try {
    const res = await fetch(GAS_URL + "?t=" + Date.now());
    const data = await res.json();
    skuMap = data;
    els.dbStatus.innerText = Object.keys(data).length;
    els.loading.style.display = 'none';
    resetToStep1();
  } catch(e) {
    alert("ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨");
    els.loading.style.display = 'none';
  }
}

function handleInput(val) {
  const code = String(val).trim();
  if(!code) return;
  
  if(currentStep === 1) handleProduct(code);
  else handleLocation(code);
  
  els.scanInput.value = "";
}

function handleProduct(code) {
  const item = skuMap[code];
  if(item) {
    currentProduct = { code: item[1], name: item[0], jibun: item[2], qty: 1 };
    openQty();
  } else {
    showMsg("âŒ", "ë¯¸ë“±ë¡", "red");
  }
}

function openQty() {
  els.qtyTitle.innerText = currentProduct.name;
  els.qtyInput.value = "1";
  els.qtyModal.style.display = "flex";
  setTimeout(()=> els.qtyInput.focus(), 100);
}

function confirmQty() {
  let v = els.qtyInput.value;
  if(!v || v<1) v=1;
  currentProduct.qty = v;
  els.qtyModal.style.display = "none";
  setStep(2);
}

function handleLocation(code) {
  // ê³µë°±ì œê±° í›„ ë¹„êµ
  if(code.replace(/\s/g,"") === currentProduct.jibun.replace(/\s/g,"")) {
    saveLog(code);
    showMsg("âœ…", "ì™„ë£Œ", "green");
    setTimeout(resetToStep1, 1000);
  } else {
    showMsg("âš ï¸", "ì§€ë²ˆ ë‹¤ë¦„", "#ff6b00");
  }
}

function saveLog(loc) {
  fetch(GAS_URL, {
    method: "POST", mode: "no-cors",
    body: JSON.stringify({
      workerName: currentWorker,
      prodCode: currentProduct.code,
      prodName: currentProduct.name,
      targetJibun: currentProduct.jibun,
      scannedJibun: loc,
      qty: currentProduct.qty
    })
  });
}

function setStep(step) {
  currentStep = step;
  els.scanInput.value = "";
  
  if(step === 1) {
    els.step1.classList.add("active");
    els.step2.classList.remove("active-2");
    els.targetArea.style.display = "none";
    els.guide.innerText = "ìƒí’ˆ ë°”ì½”ë“œë¥¼ ìŠ¤ìº”í•˜ì„¸ìš”";
    els.guide.style.color = "#5f0080";
    els.scanInput.style.borderColor = "#5f0080";
  } else {
    els.step1.classList.remove("active");
    els.step2.classList.add("active-2");
    // 2ë‹¨ê³„ í•µì‹¬: ì§€ë²ˆì„ ì…ë ¥ì°½ ë°”ë¡œ ìœ„ì— í‘œì‹œ
    els.targetArea.style.display = "block";
    els.pJibun.innerText = currentProduct.jibun;
    
    els.guide.innerText = "ìœ„ ì§€ë²ˆ ë°”ì½”ë“œë¥¼ ìŠ¤ìº”í•˜ì„¸ìš”";
    els.guide.style.color = "#ff6b00";
    els.scanInput.style.borderColor = "#ff6b00";
  }
  els.scanInput.focus();
}

function resetToStep1() {
  setStep(1);
  els.pName.innerText = "-";
  currentProduct = null;
}

function showMsg(icon, text, color) {
  els.msgIcon.innerText = icon;
  els.msgText.innerText = text;
  els.msgText.style.color = color;
  els.msgOverlay.style.display = "flex";
  setTimeout(()=> els.msgOverlay.style.display="none", 1200);
  els.scanInput.focus();
}

// ì´ë²¤íŠ¸
els.scanInput.addEventListener("keypress", e => {
  if(e.key === "Enter") handleInput(els.scanInput.value);
});
els.qtyInput.addEventListener("keypress", e => { if(e.key==="Enter") confirmQty(); });
els.workerInput.addEventListener("keypress", e => { if(e.key==="Enter") confirmWorker(); });
els.refreshBtn.onclick = () => { if(confirm("ìƒˆë¡œê³ ì¹¨?")) loadData(); };

// ë¹ˆ ê³µê°„ í„°ì¹˜ì‹œ í¬ì»¤ìŠ¤ (í¸ì˜ì„±)
document.onclick = (e) => {
  if(!e.target.closest("input") && !e.target.closest("button") && els.loginModal.style.display==="none") {
    els.scanInput.focus();
  }
};
</script>
</body>
</html>
