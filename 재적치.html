<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Kurly Relocation Fixed</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">

<style>
  :root { --kurly-purple: #5f0080; --kurly-orange: #ff6b00; --bg-gray: #f4f4f4; --text-black: #333; }
  * { box-sizing: border-box; }
  
  /* 화면 여백을 5px로 줄여서 공간 확보 */
  body { 
    height: 100vh; margin: 0; padding: 5px; overflow: hidden; 
    font-family: 'Noto Sans KR', sans-serif; background-color: var(--bg-gray); 
    display: flex; flex-direction: column; 
  }

  /* === 1. 상단 영역 === */
  .top-section { 
    width: 100%; flex-shrink: 0; display: flex; flex-direction: column; gap: 5px; 
    transition: opacity 0.2s;
  }

  /* 헤더: 컴팩트하게 수정 */
  .header { 
    display: flex; justify-content: space-between; align-items: center; 
    margin-bottom: 2px; height: 36px; /* 높이 고정 */
  }
  .logo { 
    color: var(--kurly-purple); font-weight: 800; font-size: 16px; /* 폰트 줄임 */
    white-space: nowrap; 
  }
  .status-btn { 
    font-size: 11px; background: white; padding: 4px 10px; /* 패딩 줄임 */
    border-radius: 20px; color: #555; font-weight: bold; border: 1px solid #ddd; 
    cursor: pointer; white-space: nowrap; flex-shrink: 0;
  }
  
  #step-bar { display: flex; background: #ddd; border-radius: 8px; overflow: hidden; margin-bottom: 5px; }
  .step { flex: 1; text-align: center; padding: 6px 0; font-size: 12px; font-weight: bold; color: #999; }
  .step.active { background: var(--kurly-purple); color: white; }
  
  .info-card { background: white; border-radius: 10px; padding: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); min-height: 70px;}
  .label { font-size: 11px; color: #888; margin-bottom: 3px; }
  .val { font-size: 17px; font-weight: 700; color: #333; word-break: break-all; line-height: 1.3; }

  /* === 빈 여백 === */
  .spacer { flex-grow: 1; }

  /* === 2. 하단 영역 (핵심) === */
  .bottom-section { width: 100%; flex-shrink: 0; display: flex; flex-direction: column; gap: 8px; padding-bottom: 0px; }

  #target-area { 
    display: none; 
    flex-direction: column; justify-content: center; align-items: center;
    background: #fff4e6; border: 4px solid var(--kurly-orange); 
    border-radius: 12px; text-align: center;
    flex-grow: 1; 
    min-height: 200px; 
    margin-bottom: 5px;
    overflow: hidden; /* 넘치는 것 방지 */
  }
  .target-label { color: #d9480f; font-size: 14px; font-weight: bold; margin-bottom: 5px; }
  
  /* 지번 텍스트: 절대 줄바꿈 안되게 설정 */
  .target-val { 
    font-size: 13vw; /* 화면 너비의 13% 크기로 자동 조절 (320px 기준 약 41px) */
    font-weight: 900; 
    color: var(--kurly-orange); 
    line-height: 1.1; 
    white-space: nowrap; /* ★ 줄바꿈 방지 */
    padding: 0 5px;
  }

  #guide-msg { text-align: center; font-size: 15px; font-weight: 800; color: var(--kurly-purple); margin-bottom: 2px;}

  #scan-input { 
    width: 100%; height: 48px; font-size: 18px; border: 2px solid var(--kurly-purple); 
    border-radius: 8px; text-align: center; font-weight: bold; outline: none;
    background: white;
  }
  #scan-input:focus { border-color: var(--kurly-purple); box-shadow: 0 0 10px rgba(95,0,128,0.3); }

  /* === 모달 === */
  .modal-overlay { 
    position: fixed; inset: 0; background: #f4f4f4; 
    z-index: 2000; display: none; justify-content: center; align-items: center; 
  }
  .modal-box { background: white; width: 90%; max-width: 320px; padding: 25px 20px; border-radius: 12px; text-align: center; box-shadow: 0 10px 20px rgba(0,0,0,0.1); border: 1px solid #ddd; }
  .modal-title { font-size: 18px; font-weight: bold; margin-bottom: 15px; color: #333; }
  .modal-input { width: 100%; padding: 12px; font-size: 24px; text-align: center; border: 2px solid var(--kurly-purple); border-radius: 8px; margin-bottom: 15px; font-weight: bold; }
  .modal-btn { width: 100%; padding: 12px; font-size: 16px; font-weight: bold; background: var(--kurly-purple); color: white; border: none; border-radius: 8px; }
  
  #msg-overlay { z-index: 2001; color: white; pointer-events: none; flex-direction: column; background: rgba(0,0,0,0.7); }
  #loading { position: fixed; inset: 0; background: rgba(255,255,255,1); z-index: 999; display: none; justify-content: center; align-items: center; flex-direction: column; }

  /* ★★★ Step 2 모드 ★★★ */
  body.step2-mode .top-section { display: none !important; } 
  body.step2-mode .spacer { display: none !important; } 
  body.step2-mode #guide-msg { display: none !important; } 
  
  body.step2-mode { justify-content: flex-end; } 
  body.step2-mode #target-area { display: flex !important; height: 60vh; } 
  body.step2-mode #scan-input { border-color: var(--kurly-orange); } 
  
</style>
</head>
<body>

<div id="login-modal" class="modal-overlay" style="display: flex;">
  <div class="modal-box">
    <div class="logo" style="margin-bottom: 15px; font-size: 20px;">Kurly Work</div>
    <div class="modal-title">작업자 이름</div>
    <input type="text" id="worker-input" class="modal-input" placeholder="이름 입력">
    <button class="modal-btn" onclick="confirmWorker()">시작하기</button>
  </div>
</div>

<div id="qty-modal" class="modal-overlay">
  <div class="modal-box">
    <div class="modal-title" id="qty-title"></div>
    <input type="tel" id="qty-input" class="modal-input" value="1">
    <button class="modal-btn" onclick="confirmQty()">확인</button>
  </div>
</div>

<div id="msg-overlay" class="modal-overlay">
  <div id="msg-icon" style="font-size:60px; margin-bottom:10px;">✅</div>
  <div id="msg-text" style="font-size:24px; font-weight:bold;">완료</div>
</div>

<div id="loading">
  <p style="color:#5f0080; font-weight:bold;">데이터 동기화 중...</p>
</div>

<div class="top-section">
  <div class="header">
    <div class="logo">재적치 PDA</div>
    <div id="refresh-btn" class="status-btn"><span id="db-status">대기</span> ↻</div>
  </div>

  <div id="worker-display" style="text-align:right; font-size:11px; color:#666; margin-bottom:5px;"></div>

  <div id="step-bar">
    <div id="step1" class="step active">1. 상품</div>
    <div id="step2" class="step">2. 지번</div>
  </div>

  <div class="info-card">
    <div class="label">상품명 (수량)</div>
    <div class="val" id="p-name">-</div>
  </div>
</div>

<div class="spacer"></div>

<div class="bottom-section">
  <div id="target-area">
    <div class="target-label">⬇️ 여기로 이동</div>
    <div class="target-val" id="p-jibun">-</div>
  </div>

  <div id="guide-msg">상품 바코드를 스캔하세요</div>

  <input type="text" id="scan-input" placeholder="스캔" autocomplete="off">
</div>

<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbxlnPMPZAWhPum7f-yl3EVVn_wFqrh_v0GB6Edncx20eglrylv0iDbdET7o_jaPfj3e/exec";

let skuMap = {};
let currentStep = 1;
let currentProduct = null;
let currentWorker = "";

const els = {
  scanInput: document.getElementById("scan-input"),
  pName: document.getElementById("p-name"),
  pJibun: document.getElementById("p-jibun"),
  targetArea: document.getElementById("target-area"),
  guide: document.getElementById("guide-msg"),
  step1: document.getElementById("step1"),
  step2: document.getElementById("step2"),
  loginModal: document.getElementById("login-modal"),
  workerInput: document.getElementById("worker-input"),
  workerDisplay: document.getElementById("worker-display"),
  qtyModal: document.getElementById("qty-modal"),
  qtyInput: document.getElementById("qty-input"),
  qtyTitle: document.getElementById("qty-title"),
  msgOverlay: document.getElementById("msg-overlay"),
  msgIcon: document.getElementById("msg-icon"),
  msgText: document.getElementById("msg-text"),
  loading: document.getElementById("loading"),
  dbStatus: document.getElementById("db-status"),
  refreshBtn: document.getElementById("refresh-btn")
};

function confirmWorker() {
  const name = els.workerInput.value.trim();
  if(!name) { alert("이름 필수"); return; }
  currentWorker = name;
  els.workerDisplay.innerText = name;
  els.loginModal.style.display = "none";
  loadData();
}

async function loadData() {
  els.loading.style.display = 'flex';
  try {
    const res = await fetch(GAS_URL + "?t=" + Date.now());
    const data = await res.json();
    skuMap = data;
    els.dbStatus.innerText = Object.keys(data).length;
    els.loading.style.display = 'none';
    resetToStep1();
  } catch(e) {
    alert("데이터 로드 실패");
    els.loading.style.display = 'none';
  }
}

function handleInput(val) {
  const code = String(val).trim();
  if(!code) return;
  if(currentStep === 1) handleProduct(code);
  else handleLocation(code);
  els.scanInput.value = "";
}

function handleProduct(code) {
  const item = skuMap[code];
  if(item) {
    currentProduct = { code: item[1], name: item[0], jibun: item[2], qty: 1 };
    openQty();
  } else {
    showMsg("❌", "미등록", "red");
  }
}

function openQty() {
  els.qtyTitle.innerHTML = `<span style="font-size:16px; color:#555">${currentProduct.name}</span><br>수량 입력`;
  els.qtyInput.value = "1";
  els.qtyModal.style.display = "flex";
  setTimeout(()=> els.qtyInput.focus(), 100);
}

function confirmQty() {
  let v = els.qtyInput.value;
  if(!v || v<1) v=1;
  currentProduct.qty = v;
  els.qtyModal.style.display = "none";
  setStep(2);
}

function handleLocation(code) {
  if(code.replace(/\s/g,"") === currentProduct.jibun.replace(/\s/g,"")) {
    saveLog(code);
    showMsg("✅", "완료", "green");
    setTimeout(resetToStep1, 1000);
  } else {
    showMsg("⚠️", "지번 다름", "#ff6b00");
  }
}

function saveLog(loc) {
  fetch(GAS_URL, {
    method: "POST", mode: "no-cors",
    body: JSON.stringify({
      workerName: currentWorker,
      prodCode: currentProduct.code,
      prodName: currentProduct.name,
      targetJibun: currentProduct.jibun,
      scannedJibun: loc,
      qty: currentProduct.qty
    })
  });
}

function setStep(step) {
  currentStep = step;
  els.scanInput.value = "";
  if(step === 1) {
    document.body.classList.remove("step2-mode");
    els.step1.classList.add("active");
    els.guide.innerText = "상품 바코드를 스캔하세요";
    els.scanInput.style.borderColor = "#5f0080";
  } else {
    document.body.classList.add("step2-mode");
    els.step1.classList.remove("active");
    els.pJibun.innerText = currentProduct.jibun;
    els.scanInput.style.borderColor = "#ff6b00";
  }
  setTimeout(() => els.scanInput.focus(), 100);
}

function resetToStep1() {
  setStep(1);
  els.pName.innerText = "-";
  currentProduct = null;
}

function showMsg(icon, text, color) {
  els.msgIcon.innerText = icon;
  els.msgText.innerText = text;
  els.msgText.style.color = color;
  els.msgOverlay.style.display = "flex";
  setTimeout(()=> els.msgOverlay.style.display="none", 1200);
  els.scanInput.focus();
}

els.scanInput.addEventListener("keypress", e => { if(e.key === "Enter") handleInput(els.scanInput.value); });
els.qtyInput.addEventListener("keypress", e => { if(e.key==="Enter") confirmQty(); });
els.workerInput.addEventListener("keypress", e => { if(e.key==="Enter") confirmWorker(); });
els.refreshBtn.onclick = () => { if(confirm("새로고침?")) loadData(); };

document.onclick = (e) => {
  if(!e.target.closest("input") && !e.target.closest("button") && els.loginModal.style.display==="none") {
    els.scanInput.focus();
  }
};
</script>
</body>
</html>
