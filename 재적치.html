<!DOCTYPE html>

<style>

  .top-section {

  /* ìƒí’ˆ ì •ë³´ ì¹´ë“œ */
  .info-card { background: white; border-radius: 10px; padding: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); min-height: 80px;}
  .label { font-size: 12px; color: #888; margin-bottom: 5px; }
  .val { font-size: 18px; font-weight: 700; color: #333; word-break: break-all; line-height: 1.3; }

  /* === ë¹ˆ ì—¬ë°± (í™”ë©´ ë°€ì–´ë‚´ê¸°ìš©) === */
  .spacer { flex-grow: 1; }

  /* === 2. í•˜ë‹¨ ì˜ì—­ (í•µì‹¬) === */
  .bottom-section { width: 100%; flex-shrink: 0; display: flex; flex-direction: column; gap: 10px; padding-bottom: 5px; }

  /* ëª©í‘œ ì§€ë²ˆ í‘œì‹œ (í‰ì†Œì—” ìˆ¨ê¹€ -> Step 2ì—ì„œë§Œ ë“±ì¥) */
  #target-area { 
    display: none; 
    flex-direction: column; justify-content: center; align-items: center;
    background: #fff4e6; border: 4px solid var(--kurly-orange); 
    border-radius: 12px; text-align: center;
    flex-grow: 1; /* ë‚¨ì€ ê³µê°„ ëª¨ë‘ ì°¨ì§€ */
    min-height: 200px; /* ìµœì†Œ ë†’ì´ í™•ë³´ */
    margin-bottom: 10px;
  }
  .target-label { color: #d9480f; font-size: 16px; font-weight: bold; margin-bottom: 10px; }
  /* ì§€ë²ˆ í…ìŠ¤íŠ¸ ì•„ì£¼ í¬ê²Œ */
  .target-val { font-size: 50px; font-weight: 900; color: var(--kurly-orange); line-height: 1.1; word-break: break-all; padding: 0 10px;}

  /* ì•ˆë‚´ ë¬¸êµ¬ (Step 1ìš©) */
  #guide-msg { text-align: center; font-size: 16px; font-weight: 800; color: var(--kurly-purple); margin-bottom: 5px;}

  /* ì…ë ¥ì°½ (ìˆœì • ìƒíƒœ) */
  #scan-input { 
    width: 100%; height: 50px; font-size: 20px; border: 2px solid var(--kurly-purple); 
    border-radius: 8px; text-align: center; font-weight: bold; outline: none;
    background: white;
  }
  #scan-input:focus { border-color: var(--kurly-purple); box-shadow: 0 0 10px rgba(95,0,128,0.3); }

  /* === ëª¨ë‹¬/íŒì—… === */
  /* ë°°ê²½ì„ #f4f4f4(íšŒìƒ‰) ë¶ˆíˆ¬ëª…ìœ¼ë¡œ ì²˜ë¦¬ -> ë’¤ì— ìˆëŠ” ê¸€ì”¨ ì•ˆë³´ì´ê²Œ í•¨ */
  .modal-overlay { 
    position: fixed; inset: 0; background: #f4f4f4; 
    z-index: 2000; display: none; justify-content: center; align-items: center; 
  }
  .modal-box { background: white; width: 90%; max-width: 320px; padding: 30px 20px; border-radius: 12px; text-align: center; box-shadow: 0 10px 20px rgba(0,0,0,0.1); border: 1px solid #ddd; }
  .modal-title { font-size: 20px; font-weight: bold; margin-bottom: 20px; color: #333; }
  .modal-input { width: 100%; padding: 15px; font-size: 28px; text-align: center; border: 2px solid var(--kurly-purple); border-radius: 8px; margin-bottom: 20px; font-weight: bold; }
  .modal-btn { width: 100%; padding: 15px; font-size: 18px; font-weight: bold; background: var(--kurly-purple); color: white; border: none; border-radius: 8px; }
  
  #msg-overlay { z-index: 2001; color: white; pointer-events: none; flex-direction: column; background: rgba(0,0,0,0.7); }
  #loading { position: fixed; inset: 0; background: rgba(255,255,255,1); z-index: 999; display: none; justify-content: center; align-items: center; flex-direction: column; }

  /* â˜…â˜…â˜… Step 2 (ì§€ë²ˆ ìŠ¤ìº” ëª¨ë“œ) CSS â˜…â˜…â˜… */
  /* bodyì— step2-mode í´ë˜ìŠ¤ê°€ ë¶™ìœ¼ë©´ ë°œë™ */
  body.step2-mode .top-section { display: none !important; } /* ìƒë‹¨ ì •ë³´ ìˆ¨ê¹€ */
  body.step2-mode .spacer { display: none !important; } /* ì—¬ë°± ìˆ¨ê¹€ */
  body.step2-mode #guide-msg { display: none !important; } /* ì‘ì€ ì•ˆë‚´ ë¬¸êµ¬ ìˆ¨ê¹€ */
  
  body.step2-mode { justify-content: flex-end; } /* ì•„ë˜ìª½ìœ¼ë¡œ ì •ë ¬ */
  body.step2-mode #target-area { display: flex !important; height: 60vh; } /* ì§€ë²ˆ ë°•ìŠ¤ í™œì„±í™” & í™”ë©´ 60% ì°¨ì§€ */
  body.step2-mode #scan-input { border-color: var(--kurly-orange); } /* í…Œë‘ë¦¬ ì£¼í™©ìƒ‰ */
  
</style>
</head>
<body>

<div id="login-modal" class="modal-overlay" style="display: flex;">
  <div class="modal-box">
    <div class="logo" style="margin-bottom: 20px;">Kurly Work</div>
    <div class="modal-title">ì‘ì—…ì ì´ë¦„</div>
    <input type="text" id="worker-input" class="modal-input" placeholder="ì´ë¦„ ì…ë ¥">
    <button class="modal-btn" onclick="confirmWorker()">ì‹œì‘í•˜ê¸°</button>
  </div>
</div>

<div id="qty-modal" class="modal-overlay">
  <div class="modal-box">
    <div class="modal-title" id="qty-title"></div>
    <input type="tel" id="qty-input" class="modal-input" value="1">
    <button class="modal-btn" onclick="confirmQty()">í™•ì¸</button>
  </div>
</div>

<div id="msg-overlay" class="modal-overlay">
  <div id="msg-icon" style="font-size:60px; margin-bottom:10px;">âœ…</div>
  <div id="msg-text" style="font-size:24px; font-weight:bold;">ì™„ë£Œ</div>
</div>

<div id="loading">
  <p style="color:#5f0080; font-weight:bold;">ë°ì´í„° ë™ê¸°í™” ì¤‘...</p>
</div>


<div class="top-section">
  <div class="header">
    <div class="logo">ì¬ì ì¹˜ PDA</div>
    <div id="refresh-btn" class="status-btn"><span id="db-status">ëŒ€ê¸°</span> ğŸ”„</div>
  </div>

  <div id="worker-display" style="text-align:right; font-size:12px; color:#666; margin-bottom:5px;"></div>

  <div id="step-bar">
    <div id="step1" class="step active">1. ìƒí’ˆ</div>
    <div id="step2" class="step">2. ì§€ë²ˆ</div>
  </div>

  <div class="info-card">
    <div class="label">ìƒí’ˆëª… (ìˆ˜ëŸ‰)</div>
    <div class="val" id="p-name">-</div>
  </div>
</div>

<div class="spacer"></div>

<div class="bottom-section">
  
  <div id="target-area">
    <div class="target-label">â¬‡ï¸ ì—¬ê¸°ë¡œ ì´ë™í•˜ì„¸ìš”</div>
    <div class="target-val" id="p-jibun">-</div>
  </div>

  <div id="guide-msg">ìƒí’ˆ ë°”ì½”ë“œë¥¼ ìŠ¤ìº”í•˜ì„¸ìš”</div>

  <input type="text" id="scan-input" placeholder="ìŠ¤ìº” ë˜ëŠ” ì…ë ¥" autocomplete="off">
</div>

<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbxlnPMPZAWhPum7f-yl3EVVn_wFqrh_v0GB6Edncx20eglrylv0iDbdET7o_jaPfj3e/exec";

let skuMap = {};
let currentStep = 1;
let currentProduct = null;
let currentWorker = "";

const els = {
  scanInput: document.getElementById("scan-input"),
  pName: document.getElementById("p-name"),
  pJibun: document.getElementById("p-jibun"),
  targetArea: document.getElementById("target-area"),
  guide: document.getElementById("guide-msg"),
  step1: document.getElementById("step1"),
  step2: document.getElementById("step2"),
  
  loginModal: document.getElementById("login-modal"),
  workerInput: document.getElementById("worker-input"),
  workerDisplay: document.getElementById("worker-display"),
  
  qtyModal: document.getElementById("qty-modal"),
  qtyInput: document.getElementById("qty-input"),
  qtyTitle: document.getElementById("qty-title"),
  
  msgOverlay: document.getElementById("msg-overlay"),
  msgIcon: document.getElementById("msg-icon"),
  msgText: document.getElementById("msg-text"),
  loading: document.getElementById("loading"),
  dbStatus: document.getElementById("db-status"),
  refreshBtn: document.getElementById("refresh-btn")
};

// --- ê¸°ëŠ¥ ë¡œì§ ---

function confirmWorker() {
  const name = els.workerInput.value.trim();
  if(!name) { alert("ì´ë¦„ í•„ìˆ˜"); return; }
  currentWorker = name;
  els.workerDisplay.innerText = name;
  els.loginModal.style.display = "none";
  loadData();
}

async function loadData() {
  els.loading.style.display = 'flex';
  try {
    const res = await fetch(GAS_URL + "?t=" + Date.now());
    const data = await res.json();
    skuMap = data;
    els.dbStatus.innerText = Object.keys(data).length;
    els.loading.style.display = 'none';
    resetToStep1();
  } catch(e) {
    alert("ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨");
    els.loading.style.display = 'none';
  }
}

function handleInput(val) {
  const code = String(val).trim();
  if(!code) return;
  
  if(currentStep === 1) handleProduct(code);
  else handleLocation(code);
  
  els.scanInput.value = "";
}

function handleProduct(code) {
  const item = skuMap[code];
  if(item) {
    currentProduct = { code: item[1], name: item[0], jibun: item[2], qty: 1 };
    openQty();
  } else {
    showMsg("âŒ", "ë¯¸ë“±ë¡", "red");
  }
}

function openQty() {
  els.qtyTitle.innerHTML = `<span style="font-size:16px; color:#555">${currentProduct.name}</span><br>ìˆ˜ëŸ‰ ì…ë ¥`;
  els.qtyInput.value = "1";
  els.qtyModal.style.display = "flex";
  // ëª¨ë‹¬ì´ ëœ° ë•Œ ë°°ê²½ì´ ë¶ˆíˆ¬ëª…í•˜ë¯€ë¡œ ë’¤ì— ê¸€ì”¨ ì•ˆ ë³´ì„
  setTimeout(()=> els.qtyInput.focus(), 100);
}

function confirmQty() {
  let v = els.qtyInput.value;
  if(!v || v<1) v=1;
  currentProduct.qty = v;
  els.qtyModal.style.display = "none";
  setStep(2);
}

function handleLocation(code) {
  if(code.replace(/\s/g,"") === currentProduct.jibun.replace(/\s/g,"")) {
    saveLog(code);
    showMsg("âœ…", "ì™„ë£Œ", "green");
    setTimeout(resetToStep1, 1000);
  } else {
    showMsg("âš ï¸", "ì§€ë²ˆ ë‹¤ë¦„", "#ff6b00");
  }
}

function saveLog(loc) {
  fetch(GAS_URL, {
    method: "POST", mode: "no-cors",
    body: JSON.stringify({
      workerName: currentWorker,
      prodCode: currentProduct.code,
      prodName: currentProduct.name,
      targetJibun: currentProduct.jibun,
      scannedJibun: loc,
      qty: currentProduct.qty
    })
  });
}

function setStep(step) {
  currentStep = step;
  els.scanInput.value = "";
  
  if(step === 1) {
    // Step 1 ëª¨ë“œ: bodyì—ì„œ í´ë˜ìŠ¤ ì œê±° (ìƒë‹¨ ì •ë³´ ë³´ì„)
    document.body.classList.remove("step2-mode");
    
    els.step1.classList.add("active");
    els.guide.innerText = "ìƒí’ˆ ë°”ì½”ë“œë¥¼ ìŠ¤ìº”í•˜ì„¸ìš”";
    els.scanInput.style.borderColor = "#5f0080";
    
  } else {
    // Step 2 ëª¨ë“œ: bodyì— í´ë˜ìŠ¤ ì¶”ê°€ (CSSë¡œ ìƒë‹¨ ì •ë³´ ìˆ¨ê¸°ê³  ì§€ë²ˆë§Œ ë‚¨ê¹€)
    document.body.classList.add("step2-mode");
    
    els.step1.classList.remove("active");
    els.pJibun.innerText = currentProduct.jibun;
    els.scanInput.style.borderColor = "#ff6b00";
  }
  
  // í¬ì»¤ìŠ¤ ìœ ì§€
  setTimeout(() => els.scanInput.focus(), 100);
}

function resetToStep1() {
  setStep(1);
  els.pName.innerText = "-";
  currentProduct = null;
}

function showMsg(icon, text, color) {
  els.msgIcon.innerText = icon;
  els.msgText.innerText = text;
  els.msgText.style.color = color;
  els.msgOverlay.style.display = "flex";
  setTimeout(()=> els.msgOverlay.style.display="none", 1200);
  els.scanInput.focus();
}

// ì´ë²¤íŠ¸
els.scanInput.addEventListener("keypress", e => {
  if(e.key === "Enter") handleInput(els.scanInput.value);
});
els.qtyInput.addEventListener("keypress", e => { if(e.key==="Enter") confirmQty(); });
els.workerInput.addEventListener("keypress", e => { if(e.key==="Enter") confirmWorker(); });
els.refreshBtn.onclick = () => { if(confirm("ìƒˆë¡œê³ ì¹¨?")) loadData(); };

// í™”ë©´ í„°ì¹˜ì‹œ í¬ì»¤ìŠ¤ ìœ ì§€
document.onclick = (e) => {
  if(!e.target.closest("input") && !e.target.closest("button") && els.loginModal.style.display==="none") {
    els.scanInput.focus();
  }
};
</script>
</body>
