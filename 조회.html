  /* ìŠ¤ìºë„ˆ ì˜ì—­ (ë¼ì´ë¸ŒëŸ¬ë¦¬ê°€ ì¹´ë©”ë¼ë¥¼ ë„ìš°ëŠ” ê³³) */
  #reader {

  #reader__scan_region {

  }

  /* ì•ˆë‚´ ë¬¸êµ¬ */
  .guide-msg {

  /* ê°•ì¡° ìŠ¤íƒ€ì¼ */

  .value-jibun { font-size: 26px; font-weight: 800; color: #333; letter-spacing: -0.5px; }

  /* í•˜ë‹¨ ê³ ì • ë²„íŠ¼ */
  #next-btn {

  /* ë¡œë”© ì˜¤ë²„ë ˆì´ */

<body>

<div id="loading">

<div class="header">

  <div class="status" id="status-txt">ëŒ€ê¸° ì¤‘</div>

<div id="reader">
  <div class="guide-msg">ì´ˆë¡ìƒ‰ ë°•ìŠ¤ ì•ˆì— ë°”ì½”ë“œë¥¼ ë§ì¶°ì£¼ì„¸ìš”</div>

<div id="result-wrapper">
  <div class="info-row">
    <div class="label">ëŒ€ì²´ì½”ë“œ (ìŠ¤ìº”ê°’)</div>
    <div class="value" id="val-scan">ìŠ¤ìº” ëŒ€ê¸° ì¤‘...</div>
  </div>
  <div class="info-row">
    <div class="label">ìƒí’ˆëª…</div>
    <div class="value value-name" id="val-name">-</div>
  </div>
  <div class="info-row">
    <div class="label">ìƒí’ˆì½”ë“œ</div>
    <div class="value" id="val-code">-</div>
  </div>
  <div class="info-row">
    <div class="label">ì§€ë²ˆ</div>
    <div class="value value-jibun" id="val-jibun">-</div>
  </div>
  <div class="info-row" style="border-bottom:none">

<button id="next-btn">ë‹¤ìŒ ìŠ¤ìº”</button>

<script>
// ============================================================
// ğŸ‘‡ ë°°í¬ëœ GAS URL (ê¸°ì¡´ URL ê·¸ëŒ€ë¡œ ì‚¬ìš©)
const GAS_URL = "https://script.google.com/macros/s/AKfycbz70yfqbnGqvAFTeMUeepbtNGqQjPGEnN24Nkpo4J5PVxis4t40kS8NaLFvxfdHWxGd/exec";
// ============================================================

let skuMap = {};
let html5QrCode = null;
let isScanning = false;

const els = {
  scan: document.getElementById("val-scan"),
  name: document.getElementById("val-name"),
  code: document.getElementById("val-code"),
  jibun: document.getElementById("val-jibun"),
  zone: document.getElementById("val-zone"),
  status: document.getElementById("status-txt"),
  loading: document.getElementById("loading"),
  btn: document.getElementById("next-btn")
};

// 1. ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
async function fetchData(isBg) {
  if(!isBg) els.loading.style.display = 'flex';
  try {
    const res = await fetch(GAS_URL + "?t=" + Date.now());
    const data = await res.json();
    if(data.ERROR) throw new Error(data.ERROR);
    
    skuMap = data;
    const time = new Date().toTimeString().substring(0,5);
    els.status.innerText = `Update ${time} (${Object.keys(data).length})`;
    
    if(!isBg) {
      els.loading.style.display = 'none';
      startScanner();
    }
  } catch(e) {
    if(!isBg) { alert("ë¡œë“œ ì‹¤íŒ¨: " + e.message); els.loading.style.display = 'none'; }
  }
}

// 2. ìŠ¤ìºë„ˆ ì‹œì‘ (Html5Qrcode ë¼ì´ë¸ŒëŸ¬ë¦¬)
// ğŸ”¥ ìˆ˜ì •ì‚¬í•­: ìë™ ì¤Œ/íŠ¸ë¦­ ì œê±°, ê¸°ë³¸ ê³ ì„±ëŠ¥ ëª¨ë“œ ì‚¬ìš©
async function startScanner() {
  if(isScanning) return;
  els.btn.style.display = "none";
  resetUI();

  // ë¼ì´ë¸ŒëŸ¬ë¦¬ ì¸ìŠ¤í„´ìŠ¤ ìƒì„± (ì—†ì„ ë•Œë§Œ)
  if (!html5QrCode) {
    html5QrCode = new Html5Qrcode("reader");
  }

  // ìŠ¤ìº” ì„¤ì •
  const config = { 
    fps: 10,        // ì´ˆë‹¹ 10íšŒ ìŠ¤ìº” (ì•ˆì •ì )
    qrbox: { width: 250, height: 150 }, // ë°”ì½”ë“œìš© ì§ì‚¬ê°í˜• ë°•ìŠ¤
    aspectRatio: 1.0
  };

  try {
    isScanning = true;
    // í›„ë©´ ì¹´ë©”ë¼ ì‹œì‘
    await html5QrCode.start(
      { facingMode: "environment" }, 
      config, 
      onScanSuccess, 
      onScanFailure
    );
  } catch (err) {
    console.error("Camera failed", err);
    isScanning = false;
    alert("ì¹´ë©”ë¼ ì‹œì‘ ì‹¤íŒ¨. ê¶Œí•œì„ í™•ì¸í•´ì£¼ì„¸ìš”.");
  }
}

// 3. ìŠ¤ìº” ì„±ê³µ ì‹œ
function onScanSuccess(decodedText, decodedResult) {
  if (!isScanning) return;
  
  // ì„±ê³µí•˜ë©´ ì¹´ë©”ë¼ ì •ì§€ í›„ ê²°ê³¼ í‘œì‹œ
  html5QrCode.stop().then(() => {
    isScanning = false;
    handleResult(decodedText);
  }).catch(err => {
    // ë©ˆì¶”ëŠ” ì¤‘ ì—ëŸ¬ë‚˜ë„ ì¼ë‹¨ ê²°ê³¼ëŠ” í‘œì‹œ
    isScanning = false;
    handleResult(decodedText);
  });
}

// ìŠ¤ìº” ì¤‘ (ì‹¤íŒ¨ ë¡œê·¸ëŠ” ë¬´ì‹œ)
function onScanFailure(error) {}

// 4. ê²°ê³¼ UI í‘œì‹œ
function handleResult(code) {
  const cleanCode = String(code).trim();
  const item = skuMap[cleanCode];

  els.scan.innerText = cleanCode;

  if (item) {
    els.name.innerText = item[0];
    els.code.innerText = item[1];
    els.jibun.innerText = item[2];
    els.zone.innerText = item[3];
    els.name.style.color = "#333";
    
    // ì„±ê³µ ì§„ë™ (ì§§ê²Œ)
    if(navigator.vibrate) navigator.vibrate(100);
  } else {
    els.name.innerText = "ë¯¸ë“±ë¡ ìƒí’ˆ";
    els.name.style.color = "red";
    els.code.innerText = "-";
    els.jibun.innerText = "-";
    els.zone.innerText = "-";
    
    // ì‹¤íŒ¨ ì§„ë™ (ì§€ì‰-ì§•)
    if(navigator.vibrate) navigator.vibrate([100,50,100]);
  }
  
  els.btn.style.display = "block";
}

function resetUI() {
  els.scan.innerText = "ìŠ¤ìº” ì¤‘...";
  els.name.innerText = "-";
  els.name.style.color = "#ccc";
  els.code.innerText = "-";
  els.jibun.innerText = "-";
  els.zone.innerText = "-";
}

// ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
els.btn.addEventListener("click", () => {
  startScanner();
});
els.status.addEventListener("click", () => {
    if(confirm("ë°ì´í„°ë¥¼ ê°±ì‹ í• ê¹Œìš”?")) fetchData(false);
});

// ì‹¤í–‰
fetchData(false);
setInterval(() => fetchData(true), 300000); 
</script>
