<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>상품 존 조회</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>

<style>
  html, body{
    height:100%;
    margin:0;
    padding:0;
    overflow:hidden;
  }
  body{
    font-family:Arial;
    padding:20px;
    touch-action:none;
  }

  #scanner{
    width:100%;
    max-width:380px;
    height:240px;
    margin:auto;
    border:2px solid #888;
    border-radius:8px;
    overflow:hidden;
    position:relative;
  }
  #scanner video{
    object-fit:cover;
    width:100%;
    height:100%;
  }

  .scan-line{
    position:absolute;
    top:50%;
    left:0;
    width:100%;
    height:2px;
    background:red;
    opacity:0.85;
    transform:translateY(-50%);
  }

  #zone{
    margin-top:20px;
    font-size:22px;
    font-weight:bold;
  }

  @media(max-width:600px){
    #scanner{
      height:200px;
      max-width:330px;
    }
  }
</style>
</head>
<body>

<h2>상품 존 조회</h2>

<div id="scanner">
  <div class="scan-line"></div>
</div>

<div id="zone">스캔 후 존이 표시됩니다</div>

<script>
let skuMap = {};

// ⭐ Apps Script URL 고정 적용
fetch("https://script.google.com/macros/s/AKfycbxZ8_Sg90rJC8IczpXmK0NTRDuI1QV6B5_h1AYN_gpnV750ZuDBZHker78bBZJoe1mj/exec")
.then(r => r.json())
.then(d => skuMap = d);

Quagga.init({
  inputStream:{
    type:"LiveStream",
    target:document.querySelector('#scanner'),
    constraints:{
      facingMode:"environment",
      advanced:[{ zoom:1.0 }]
    }
  },
  decoder:{
    readers:[
      "ean_13_reader",
      "ean_reader",
      "ean_8_reader",
      "code_128_reader"
    ]
  },
  locate:true,
  patchSize:"medium",
  debug:false
}, err => {
  if(err){
    console.log(err);
    return;
  }
  Quagga.start();
});

Quagga.onDetected(res => {
  const code = res.codeResult.code;

  // 1회 스캔 후 종료
  Quagga.stop();

  const zone = skuMap[code] || "미등록 코드";
  document.getElementById("zone").innerText =
    `바코드: ${code} / 존: ${zone}`;

  if(navigator.vibrate){
    navigator.vibrate(200);
  }
});
</script>

</body>
</html>
