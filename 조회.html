<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Kurly Scanner</title>
<script src="https://unpkg.com/@zxing/library@latest"></script>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">

<style>
  :root {
    --kurly-purple: #5f0080;
    --bg-gray: #f2f2f2;
    --text-black: #333;
    --text-gray: #999;
    --border-color: #eee;
  }

  * { box-sizing: border-box; }
  body { 
    margin: 0; padding: 15px; height: 100vh; overflow: hidden;
    font-family: 'Noto Sans KR', sans-serif;
    background-color: var(--bg-gray);
    display: flex; flex-direction: column; align-items: center;
  }

  /* í—¤ë” */
  .header {
    width: 100%; max-width: 400px;
    display: flex; justify-content: space-between; align-items: center;
    margin-bottom: 10px;
  }
  .logo { color: var(--kurly-purple); font-weight: 800; font-size: 18px; }
  .status { font-size: 12px; color: #666; background: white; padding: 4px 10px; border-radius: 12px; }

  /* ìŠ¤ìºë„ˆ */
  #scanner-container {
    width: 100%; max-width: 400px; height: 200px;
    background: black; border-radius: 8px; overflow: hidden; position: relative;
    flex-shrink: 0;
  }
  video { width: 100%; height: 100%; object-fit: cover; }
  .scan-line {
    position: absolute; top: 50%; left: 0; width: 100%; height: 2px;
    background: var(--kurly-purple); box-shadow: 0 0 5px #a050c0;
    transform: translateY(-50%); opacity: 0.8;
  }

  /* ê²°ê³¼ ë¦¬ìŠ¤íŠ¸ ì¹´ë“œ (í•µì‹¬ UI) */
  #result-list {
    flex-grow: 1; width: 100%; max-width: 400px;
    background: white; border-radius: 10px; margin-top: 15px;
    padding: 20px;
    display: flex; flex-direction: column; gap: 15px; /* í•­ëª© ê°„ ê°„ê²© */
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    overflow-y: auto;
  }

  /* ê° í•­ëª© ìŠ¤íƒ€ì¼ */
  .info-row {
    display: flex; flex-direction: column;
    border-bottom: 1px solid var(--border-color);
    padding-bottom: 10px;
  }
  .info-row:last-child { border-bottom: none; } /* ë§ˆì§€ë§‰ ì¤„ ì—†ì• ê¸° */

  .label { font-size: 12px; color: var(--text-gray); margin-bottom: 4px; }
  
  .value { font-size: 16px; color: var(--text-black); font-weight: 500; word-break: break-all; }
  
  /* íŠ¹ì • í•­ëª© ê°•ì¡° */
  .value-highlight { font-size: 18px; font-weight: 700; color: var(--text-black); line-height: 1.3;}
  .value-purple { font-size: 24px; font-weight: 800; color: var(--kurly-purple); }

  /* ë‹¤ìŒ ë²„íŠ¼ */
  #next-btn {
    width: 100%; max-width: 400px; margin-top: 15px;
    background: var(--kurly-purple); color: white;
    font-size: 16px; font-weight: 700; padding: 15px;
    border: none; border-radius: 6px; cursor: pointer;
    display: none; box-shadow: 0 4px 10px rgba(95,0,128,0.2);
  }

  /* ë¡œë”© ì˜¤ë²„ë ˆì´ */
  #loading {
    position: fixed; inset: 0; background: rgba(255,255,255,0.95); z-index: 999;
    display: flex; flex-direction: column; justify-content: center; align-items: center;
  }
  .spinner {
    width: 30px; height: 30px; border: 3px solid #ddd; border-top-color: var(--kurly-purple);
    border-radius: 50%; animation: spin 1s infinite linear;
  }
  @keyframes spin { to { transform: rotate(360deg); } }

  .error-txt { color: red; font-weight: bold; }
</style>
</head>
<body>

<div id="loading">
  <div class="spinner"></div>
  <p style="margin-top:15px; color:#5f0080; font-weight:500;">ë°ì´í„° ë™ê¸°í™” ì¤‘...</p>
</div>

<div class="header">
  <div class="logo">Kurly Work</div>
  <div class="status" id="status-txt">ì—…ë°ì´íŠ¸ ëŒ€ê¸°</div>
</div>

<div id="scanner-container">
  <div class="scan-line"></div>
  <video id="video" muted playsinline></video>
</div>

<div id="result-list">
  
  <div class="info-row">
    <div class="label">ëŒ€ì²´ì½”ë“œ (ìŠ¤ìº”ê°’)</div>
    <div class="value" id="val-scan">ìŠ¤ìº” ëŒ€ê¸° ì¤‘...</div>
  </div>

  <div class="info-row">
    <div class="label">ìƒí’ˆëª…</div>
    <div class="value value-highlight" id="val-name">-</div>
  </div>

  <div class="info-row">
    <div class="label">ìƒí’ˆì½”ë“œ</div>
    <div class="value" id="val-code">-</div>
  </div>

  <div class="info-row">
    <div class="label">ì§€ë²ˆ</div>
    <div class="value" id="val-jibun">-</div>
  </div>

  <div class="info-row" style="border-bottom:none">
    <div class="label">ZONE</div>
    <div class="value value-purple" id="val-zone">-</div>
  </div>

</div>

<button id="next-btn">ë‹¤ìŒ ìŠ¤ìº”</button>

<script>
// ============================================================
// ğŸ‘‡ ë°°í¬ëœ ìƒˆ GAS URL (ê¼­ ìƒˆë¡œ ë°°í¬í•˜ê³  ê°±ì‹ í•˜ì„¸ìš”!)
const GAS_URL = "https://script.google.com/macros/s/AKfycbxh3HoolEcw4a2xb2VsS7X0OyiCZcjqaSzU1Q9EhlpBk7J1vfKI5VnAIMbAJ2Ih7ZFe/exec";
// ============================================================

let skuMap = {};
let scanning = false;
let codeReader = new ZXing.BrowserMultiFormatReader();

// DOM ìš”ì†Œ
const els = {
  scan: document.getElementById("val-scan"),
  name: document.getElementById("val-name"),
  code: document.getElementById("val-code"),
  jibun: document.getElementById("val-jibun"),
  zone: document.getElementById("val-zone"),
  status: document.getElementById("status-txt"),
  loading: document.getElementById("loading"),
  btn: document.getElementById("next-btn")
};

// 1. ë°ì´í„° ë¡œë“œ
async function fetchData(isBg) {
  if(!isBg) els.loading.style.display = 'flex';
  
  try {
    const res = await fetch(GAS_URL + "?t=" + Date.now());
    const data = await res.json();
    
    if(data.ERROR) throw new Error(data.ERROR);

    skuMap = data;
    
    const time = new Date().toTimeString().substring(0,5);
    els.status.innerText = `Update ${time} (${Object.keys(data).length})`;
    
    if(!isBg) {
      els.loading.style.display = 'none';
      startScanner();
    }
  } catch(e) {
    console.error(e);
    if(!isBg) {
        alert("ë¡œë“œ ì‹¤íŒ¨: " + e.message);
        els.loading.style.display = 'none';
    }
  }
}

// 2. ìŠ¤ìºë„ˆ ì‹œì‘
async function startScanner() {
  scanning = true;
  els.btn.style.display = "none";
  resetUI();
  
  try {
    await codeReader.decodeFromConstraints(
      { audio:false, video:{ facingMode:"environment" } },
      "video",
      (result) => { if(result && scanning) handleScan(result.text); }
    );
  } catch(e) { console.error(e); }
}

// 3. ê²°ê³¼ ì²˜ë¦¬
function handleScan(scanValue) {
  scanning = false;
  codeReader.reset();
  
  const cleanCode = String(scanValue).trim();
  const item = skuMap[cleanCode]; // [Name, Code, Jibun, Zone]

  els.scan.innerText = cleanCode;

  if (item) {
    // ì°¾ìŒ
    els.name.innerText = item[0];  // ìƒí’ˆëª…
    els.code.innerText = item[1];  // ìƒí’ˆì½”ë“œ
    els.jibun.innerText = item[2]; // ì§€ë²ˆ
    els.zone.innerText = item[3];  // ì¡´
    
    // ìŠ¤íƒ€ì¼ ë³µêµ¬
    els.name.style.color = "#333";
    if(navigator.vibrate) navigator.vibrate(100);

  } else {
    // ëª» ì°¾ìŒ
    els.name.innerText = "ë“±ë¡ë˜ì§€ ì•Šì€ ìƒí’ˆ";
    els.name.style.color = "red";
    els.code.innerText = "-";
    els.jibun.innerText = "-";
    els.zone.innerText = "-";
    
    if(navigator.vibrate) navigator.vibrate([100,50,100]);
  }
  
  els.btn.style.display = "block";
}

function resetUI() {
  els.scan.innerText = "ìŠ¤ìº” ì¤‘...";
  els.name.innerText = "-";
  els.name.style.color = "#ccc";
  els.code.innerText = "-";
  els.jibun.innerText = "-";
  els.zone.innerText = "-";
}

els.btn.addEventListener("click", startScanner);
els.status.addEventListener("click", () => {
    if(confirm("ë°ì´í„°ë¥¼ ê°±ì‹ í• ê¹Œìš”?")) fetchData(false);
});

// ì‹¤í–‰
fetchData(false);
setInterval(() => fetchData(true), 300000); // 5ë¶„ ìë™ê°±ì‹ 

</script>
</body>
</html>
