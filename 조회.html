<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Kurly Simple Scanner</title>
<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">

<style>
  :root {
    --kurly-purple: #5f0080;
    --bg-gray: #f4f4f4;
    --text-black: #333;
    --text-gray: #888;
    --border-color: #eee;
  }

  * { box-sizing: border-box; }
  
  html, body { 
    height: 100%; margin: 0; padding: 0; 
    overflow: hidden; 
    font-family: 'Noto Sans KR', sans-serif;
    background-color: var(--bg-gray);
  }

  body {
    display: flex; flex-direction: column; align-items: center;
    padding: 10px; position: relative;
  }

  /* í—¤ë” */
  .header {
    width: 100%; max-width: 400px;
    display: flex; justify-content: space-between; align-items: center;
    margin-bottom: 5px; flex-shrink: 0;
  }
  .logo { color: var(--kurly-purple); font-weight: 800; font-size: 18px; }
  .status { font-size: 11px; color: #666; background: white; padding: 4px 8px; border-radius: 12px; }

  /* ìŠ¤ìºë„ˆ */
  #reader {
    width: 100%; max-width: 400px;
    height: 220px; 
    background: black; border-radius: 8px; overflow: hidden;
    margin-bottom: 10px; flex-shrink: 0;
    position: relative;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }
  #reader__scan_region { background: rgba(0, 0, 0, 0.6) !important; }
  #reader__dashboard_section_csr button { display: none !important; } 
  #reader video { object-fit: cover; }

  /* ìˆ˜ê¸° ì…ë ¥ ì˜ì—­ */
  #manual-box {
    width: 100%; max-width: 400px;
    display: flex; gap: 8px; margin-bottom: 10px; flex-shrink: 0;
  }
  #manual-input {
    flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 6px;
    font-size: 16px; outline: none;
  }
  #manual-input:focus { border-color: var(--kurly-purple); }
  #manual-btn {
    background: #555; color: white; border: none;
    padding: 0 20px; border-radius: 6px; font-weight: bold; cursor: pointer;
  }

  /* ê²°ê³¼ ë¦¬ìŠ¤íŠ¸ */
  #result-wrapper {
    flex-grow: 1; width: 100%; max-width: 400px;
    background: white; border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    overflow-y: auto;
    padding: 15px 20px; 
  }

  .info-row {
    display: flex; flex-direction: column;
    border-bottom: 1px solid var(--border-color);
    padding: 8px 0;
  }
  .info-row:last-child { border-bottom: none; }

  .label { font-size: 12px; color: var(--text-gray); margin-bottom: 2px; }
  .value { font-size: 16px; color: var(--text-black); font-weight: 500; word-break: break-all; }
  
  .value-name { font-size: 18px; font-weight: 700; color: var(--text-black); line-height: 1.3; }
  
  /* ì¡´(Zone) ê°•ì¡° */
  .value-zone { 
    font-size: 40px; 
    font-weight: 900; 
    color: var(--kurly-purple); 
    line-height: 1.1;
  }

  /* ë‹¤ìŒ ìŠ¤ìº” ë²„íŠ¼ */
  #next-btn {
    position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
    width: 90%; max-width: 400px;
    padding: 16px; border: none; border-radius: 8px;
    background: var(--kurly-purple); color: white;
    font-size: 18px; font-weight: 800; cursor: pointer;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    display: none; 
    z-index: 100;
  }
  #next-btn:active { transform: translateX(-50%) scale(0.98); background: #4a0063; }

  /* ë¡œë”© */
  #loading {
    position: fixed; inset: 0; background: rgba(255,255,255,0.95); z-index: 999;
    display: flex; flex-direction: column; justify-content: center; align-items: center;
  }
  .spinner {
    width: 30px; height: 30px; border: 3px solid #ddd; border-top-color: var(--kurly-purple);
    border-radius: 50%; animation: spin 1s infinite linear;
  }
  @keyframes spin { to { transform: rotate(360deg); } }
</style>
</head>
<body>

<div id="loading">
  <div class="spinner"></div>
  <p id="loading-txt" style="margin-top:15px; color:#5f0080; font-weight:bold;">ë°ì´í„° ë™ê¸°í™” ì¤‘...</p>
</div>

<div class="header">
  <div class="logo">Kurly Simple</div>
  <div class="status" id="status-txt">ëŒ€ê¸° ì¤‘</div>
</div>

<div id="reader"></div>

<div id="manual-box">
  <input type="text" id="manual-input" placeholder="ë°”ì½”ë“œ ì§ì ‘ ì…ë ¥ (Enter)">
  <button id="manual-btn">ì¡°íšŒ</button>
</div>

<div id="result-wrapper">
  <div class="info-row">
    <div class="label">ëŒ€ì²´ì½”ë“œ (ìŠ¤ìº”ê°’)</div>
    <div class="value" id="val-scan">ìŠ¤ìº” ëŒ€ê¸° ì¤‘...</div>
  </div>
  
  <div class="info-row">
    <div class="label">ìƒí’ˆëª…</div>
    <div class="value value-name" id="val-name">-</div>
  </div>
  
  <div class="info-row">
    <div class="label">ìƒí’ˆì½”ë“œ</div>
    <div class="value" id="val-code">-</div>
  </div>
  
  <div class="info-row" style="border-bottom:none; padding-top:15px;">
    <div class="label">ZONE (êµ¬ì—­)</div>
    <div class="value value-zone" id="val-zone">-</div>
  </div>
</div>

<button id="next-btn">ë‹¤ìŒ ìŠ¤ìº”</button>

<script>
// ============================================================
// ğŸ‘‡ ë°°í¬ëœ GAS ID (ê·¸ëŒ€ë¡œ ìœ ì§€)
const GAS_URL = "https://script.google.com/macros/s/AKfycbxlnPMPZAWhPum7f-yl3EVVn_wFqrh_v0GB6Edncx20eglrylv0iDbdET7o_jaPfj3e/exec";
// ============================================================

let skuMap = {};
let html5QrCode = null;
let isScanning = false;

const els = {
  scan: document.getElementById("val-scan"),
  name: document.getElementById("val-name"),
  code: document.getElementById("val-code"),
  zone: document.getElementById("val-zone"),
  status: document.getElementById("status-txt"),
  loading: document.getElementById("loading"),
  loadingTxt: document.getElementById("loading-txt"),
  nextBtn: document.getElementById("next-btn"),
  
  manualInput: document.getElementById("manual-input"),
  manualBtn: document.getElementById("manual-btn")
};

// 1. ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
async function fetchData(isBg) {
  if(!isBg) { els.loading.style.display = 'flex'; els.loadingTxt.innerText = "ë°ì´í„° ë™ê¸°í™” ì¤‘..."; }
  try {
    const res = await fetch(GAS_URL + "?t=" + Date.now());
    const data = await res.json();
    if(data.ERROR) throw new Error(data.ERROR);
    skuMap = data;
    const time = new Date().toTimeString().substring(0,5);
    els.status.innerText = `Update ${time} (${Object.keys(data).length})`;
    if(!isBg) { els.loading.style.display = 'none'; startScanner(); }
  } catch(e) {
    if(!isBg) { alert("ë¡œë“œ ì‹¤íŒ¨: " + e.message); els.loading.style.display = 'none'; }
  }
}

// 2. ìŠ¤ìºë„ˆ ì‹œì‘
async function startScanner() {
  if(isScanning) return;
  els.nextBtn.style.display = "none";
  resetUI();
  els.manualInput.value = ""; 

  if (!html5QrCode) {
    html5QrCode = new Html5Qrcode("reader");
  }

  const config = { 
    fps: 10,
    qrbox: { width: 250, height: 150 },
    aspectRatio: 1.0
  };

  try {
    isScanning = true;
    await html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess);
  } catch (err) {
    isScanning = false;
    console.error(err);
  }
}

function onScanSuccess(decodedText) {
  stopScannerAndShowResult(decodedText);
}

function stopScannerAndShowResult(code) {
  if (isScanning && html5QrCode) {
    html5QrCode.stop().then(() => {
      isScanning = false;
      handleResult(code);
    }).catch(() => {
      isScanning = false;
      handleResult(code);
    });
  } else {
    handleResult(code);
  }
}

function handleResult(code) {
  const cleanCode = String(code).trim();
  const item = skuMap[cleanCode];

  els.scan.innerText = cleanCode;

  if (item) {
    els.name.innerText = item[0];
    els.code.innerText = item[1];
    els.zone.innerText = item[3]; // ì¡´ í‘œì‹œ
    
    els.name.style.color = "#333";
    if(navigator.vibrate) navigator.vibrate(100);
  } else {
    els.name.innerText = "ë¯¸ë“±ë¡ ìƒí’ˆ";
    els.name.style.color = "red";
    if(navigator.vibrate) navigator.vibrate([100,50,100]);
  }
  
  els.nextBtn.style.display = "block";
}

function resetUI() {
  els.scan.innerText = "ìŠ¤ìº” ì¤‘...";
  els.name.innerText = "-";
  els.name.style.color = "#ccc";
  els.code.innerText = "-";
  els.zone.innerText = "-";
}

els.nextBtn.addEventListener("click", () => {
  startScanner();
});

els.manualBtn.addEventListener("click", () => {
  const code = els.manualInput.value.trim();
  if(!code) return alert("ì½”ë“œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”");
  stopScannerAndShowResult(code);
});

els.manualInput.addEventListener("keypress", (e) => {
  if(e.key === "Enter") els.manualBtn.click();
});

fetchData(false);
setInterval(() => fetchData(true), 300000); 
</script>
</body>
</html>
