<script>

async function fetchData(isBackground = false) {
  if(!isBackground) loadingEl.style.display = "flex"; // ì´ˆê¸° ë¡œë”©ì—” í™”ë©´ ê°€ë¦¼

  try {

    const response = await fetch(GAS_URL + "?t=" + timestamp);

    const timeStr = now.getHours().toString().padStart(2,'0') + ":" +

    } else {

    }

// 2. ìˆ˜ë™ ìƒˆë¡œê³ ì¹¨ ë²„íŠ¼
function manualRefresh() {

function handleScan(code) {

}
