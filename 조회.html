<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Kurly Scanner</title>
<script src="https://unpkg.com/@zxing/library@latest"></script>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">

<style>
  :root {
    --kurly-purple: #5f0080;
    --bg-gray: #f4f4f4;
    --text-black: #333;
    --text-gray: #888;
    --border-color: #eee;
  }

  * { box-sizing: border-box; }
  
  html, body { 
    height: 100%; margin: 0; padding: 0; 
    overflow: hidden; 
    font-family: 'Noto Sans KR', sans-serif;
    background-color: var(--bg-gray);
  }

  body {
    display: flex; flex-direction: column; align-items: center;
    padding: 10px; position: relative;
  }

  /* í—¤ë” */
  .header {
    width: 100%; max-width: 400px;
    display: flex; justify-content: space-between; align-items: center;
    margin-bottom: 5px; flex-shrink: 0;
  }
  .logo { color: var(--kurly-purple); font-weight: 800; font-size: 18px; }
  .status { font-size: 11px; color: #666; background: white; padding: 4px 8px; border-radius: 12px; }

  /* ìŠ¤ìºë„ˆ ì˜ì—­ */
  #scanner-wrapper {
    width: 100%; max-width: 400px;
    margin-bottom: 10px; flex-shrink: 0;
    display: flex; flex-direction: column; gap: 5px;
  }

  #scanner-container {
    width: 100%; height: 200px; 
    background: black; border-radius: 8px; overflow: hidden; position: relative;
    cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }
  video { width: 100%; height: 100%; object-fit: cover; }
  
  .scan-line {
    position: absolute; top: 50%; left: 0; width: 100%; height: 2px;
    background: var(--kurly-purple); box-shadow: 0 0 5px #a050c0;
    transform: translateY(-50%); opacity: 0.8;
    z-index: 5;
  }

  /* ì¤Œ ìŠ¬ë¼ì´ë” (ì§€ì›ë˜ëŠ” í°ì—ì„œë§Œ ë³´ì„) */
  #zoom-controls {
    width: 100%; background: white; padding: 8px 15px; border-radius: 20px;
    display: none; /* ì´ˆê¸°ì—” ìˆ¨ê¹€ (ê¸°ëŠ¥ í™•ì¸ í›„ í‘œì‹œ) */
    align-items: center; justify-content: space-between;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
  }
  #zoom-range {
    width: 100%; accent-color: var(--kurly-purple); height: 5px; cursor: pointer;
  }
  .zoom-label { font-size: 11px; color: var(--text-gray); font-weight: bold; width: 40px; text-align: center;}

  /* ì•ˆë‚´ ë¬¸êµ¬ */
  #focus-msg {
    position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
    color: white; font-weight: bold; background: rgba(95, 0, 128, 0.85);
    padding: 8px 16px; border-radius: 20px; font-size: 13px;
    display: none; z-index: 10; pointer-events: none;
  }

  /* ê²°ê³¼ ë¦¬ìŠ¤íŠ¸ */
  #result-wrapper {
    flex-grow: 1; width: 100%; max-width: 400px;
    background: white; border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    overflow-y: auto;
    padding: 20px 20px 90px 20px; 
  }

  .info-row {
    display: flex; flex-direction: column;
    border-bottom: 1px solid var(--border-color);
    padding: 10px 0;
  }
  .info-row:last-child { border-bottom: none; }

  .label { font-size: 12px; color: var(--text-gray); margin-bottom: 4px; }
  .value { font-size: 15px; color: var(--text-black); font-weight: 500; word-break: break-all; }
  
  /* ê°•ì¡° ìŠ¤íƒ€ì¼ */
  .value-name { font-size: 18px; font-weight: 700; color: var(--text-black); line-height: 1.3; }
  .value-jibun { font-size: 26px; font-weight: 800; color: #333; letter-spacing: -0.5px; }
  .value-zone { font-size: 32px; font-weight: 900; color: var(--kurly-purple); }

  /* í•˜ë‹¨ ê³ ì • ë²„íŠ¼ */
  #next-btn {
    position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
    width: 90%; max-width: 380px;
    background: var(--kurly-purple); color: white;
    font-size: 17px; font-weight: 700; padding: 16px;
    border: none; border-radius: 8px; cursor: pointer;
    box-shadow: 0 4px 15px rgba(95,0,128,0.3);
    z-index: 100; display: none; 
  }
  #next-btn:active { transform: translateX(-50%) scale(0.98); background: #4a0063; }

  /* ë¡œë”© */
  #loading {
    position: fixed; inset: 0; background: rgba(255,255,255,0.95); z-index: 999;
    display: flex; flex-direction: column; justify-content: center; align-items: center;
  }
  .spinner {
    width: 30px; height: 30px; border: 3px solid #ddd; border-top-color: var(--kurly-purple);
    border-radius: 50%; animation: spin 1s infinite linear;
  }
  @keyframes spin { to { transform: rotate(360deg); } }
</style>
</head>
<body>

<div id="loading">
  <div class="spinner"></div>
  <p style="margin-top:15px; color:#5f0080; font-weight:bold;">ë°ì´í„° ë™ê¸°í™” ì¤‘...</p>
</div>

<div class="header">
  <div class="logo">Kurly Work</div>
  <div class="status" id="status-txt">ëŒ€ê¸° ì¤‘</div>
</div>

<div id="scanner-wrapper">
  <div id="scanner-container" onclick="triggerRefocus()">
    <div class="scan-line"></div>
    <div id="focus-msg">âš¡ ì´ˆì  ì¬ì„¤ì • ì¤‘...</div>
    <video id="video" muted playsinline></video>
  </div>
  
  <div id="zoom-controls">
    <span class="zoom-label">x1.0</span>
    <input type="range" id="zoom-range" min="1" max="5" step="0.1" value="1">
    <span class="zoom-label" id="zoom-val-txt">MAX</span>
  </div>
</div>

<div id="result-wrapper">
  <div class="info-row">
    <div class="label">ëŒ€ì²´ì½”ë“œ (ìŠ¤ìº”ê°’)</div>
    <div class="value" id="val-scan">ìŠ¤ìº” ëŒ€ê¸° ì¤‘...</div>
  </div>
  <div class="info-row">
    <div class="label">ìƒí’ˆëª…</div>
    <div class="value value-name" id="val-name">-</div>
  </div>
  <div class="info-row">
    <div class="label">ìƒí’ˆì½”ë“œ</div>
    <div class="value" id="val-code">-</div>
  </div>
  <div class="info-row">
    <div class="label">ì§€ë²ˆ</div>
    <div class="value value-jibun" id="val-jibun">-</div>
  </div>
  <div class="info-row" style="border-bottom:none">
    <div class="label">ZONE</div>
    <div class="value value-zone" id="val-zone">-</div>
  </div>
</div>

<button id="next-btn">ë‹¤ìŒ ìŠ¤ìº”</button>

<script>
// ============================================================
// ğŸ‘‡ ë°°í¬ëœ GAS URL
const GAS_URL = "https://script.google.com/macros/s/AKfycbxZ8_Sg90rJC8IczpXmK0NTRDuI1QV6B5_h1AYN_gpnV750ZuDBZHker78bBZJoe1mj/exec";
// ============================================================

let skuMap = {};
let scanning = false;
let codeReader = new ZXing.BrowserMultiFormatReader();
let isFocusing = false;
let useHighRes = false;
let track = null; // ë¹„ë””ì˜¤ íŠ¸ë™ ì œì–´ìš©

const els = {
  scan: document.getElementById("val-scan"),
  name: document.getElementById("val-name"),
  code: document.getElementById("val-code"),
  jibun: document.getElementById("val-jibun"),
  zone: document.getElementById("val-zone"),
  status: document.getElementById("status-txt"),
  loading: document.getElementById("loading"),
  btn: document.getElementById("next-btn"),
  scanner: document.getElementById("scanner-container"),
  focusMsg: document.getElementById("focus-msg"),
  
  zoomBox: document.getElementById("zoom-controls"),
  zoomRange: document.getElementById("zoom-range"),
  zoomTxt: document.getElementById("zoom-val-txt")
};

// 1. ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
async function fetchData(isBg) {
  if(!isBg) els.loading.style.display = 'flex';
  try {
    const res = await fetch(GAS_URL + "?t=" + Date.now());
    const data = await res.json();
    if(data.ERROR) throw new Error(data.ERROR);
    skuMap = data;
    const time = new Date().toTimeString().substring(0,5);
    els.status.innerText = `Update ${time} (${Object.keys(data).length})`;
    if(!isBg) {
      els.loading.style.display = 'none';
      startScanner();
    }
  } catch(e) {
    if(!isBg) { alert("ë¡œë“œ ì‹¤íŒ¨: " + e.message); els.loading.style.display = 'none'; }
  }
}

// 2. ìŠ¤ìºë„ˆ ê°€ë™
async function startScanner() {
  if(scanning) return;
  scanning = true;
  els.btn.style.display = "none";
  resetUI();
  
  try {
    // í•´ìƒë„ í† ê¸€ ë¡œì§ ìœ ì§€
    const targetWidth = useHighRes ? 1920 : 1280;
    
    await codeReader.decodeFromConstraints(
      {
        audio: false,
        video: {
          facingMode: "environment",
          width: { ideal: targetWidth },
          height: { ideal: useHighRes ? 1080 : 720 },
          advanced: [{ focusMode: "continuous" }]
        }
      },
      "video",
      (result) => { if(result && scanning) handleScan(result.text); }
    );

    // ğŸ”¥ ì¤Œ ê¸°ëŠ¥ í™œì„±í™” ë¡œì§
    setTimeout(enableZoomFunction, 500);

  } catch(e) { 
    console.error(e); scanning = false; 
  }
}

// 3. ì¤Œ ê¸°ëŠ¥ ì„¤ì • (í•µì‹¬ ì¶”ê°€)
function enableZoomFunction() {
  const video = document.getElementById("video");
  if (!video || !video.srcObject) return;

  const stream = video.srcObject;
  track = stream.getVideoTracks()[0];
  const capabilities = track.getCapabilities();

  // í•˜ë“œì›¨ì–´ ì¤Œ ì§€ì› ì—¬ë¶€ í™•ì¸
  if ('zoom' in capabilities) {
    els.zoomBox.style.display = "flex"; // ìŠ¬ë¼ì´ë” í‘œì‹œ
    
    const min = capabilities.zoom.min;
    const max = capabilities.zoom.max;
    const step = capabilities.zoom.step;
    
    els.zoomRange.min = min;
    els.zoomRange.max = max;
    els.zoomRange.step = step;
    
    // ğŸ”¥ ì´ˆê¸° ìë™ ì¤Œ: 2.0ë°° ë˜ëŠ” ìµœëŒ€ì¹˜ì˜ 30% (ë©€ë¦¬ì„œë„ ì°íˆê²Œ)
    let initialZoom = Math.min(max, 2.0); 
    els.zoomRange.value = initialZoom;
    track.applyConstraints({ advanced: [{ zoom: initialZoom }] });
    
    els.zoomTxt.innerText = "x" + max; // ìµœëŒ€ ë°°ìœ¨ í‘œì‹œ

    // ìŠ¬ë¼ì´ë” ì¡°ì‘ ì´ë²¤íŠ¸
    els.zoomRange.oninput = function() {
      track.applyConstraints({ advanced: [{ zoom: this.value }] });
    };
  } else {
    // ì¤Œ ë¯¸ì§€ì› ê¸°ê¸°ëŠ” ìŠ¬ë¼ì´ë” ìˆ¨ê¹€
    els.zoomBox.style.display = "none";
  }
}

// 4. í„°ì¹˜ ì‹œ ì´ˆì  ì¬ì„¤ì • (í•´ìƒë„ ìŠ¤ìœ„ì¹­)
async function triggerRefocus() {
  if (!scanning || isFocusing) return;
  isFocusing = true;
  els.focusMsg.style.display = "block";
  if(navigator.vibrate) navigator.vibrate(50);

  useHighRes = !useHighRes;
  
  codeReader.reset();
  scanning = false;
  setTimeout(async () => {
    els.focusMsg.style.display = "none";
    isFocusing = false;
    await startScanner();
  }, 200);
}

// 5. ê²°ê³¼ ì²˜ë¦¬
function handleScan(code) {
  scanning = false;
  codeReader.reset();
  const cleanCode = String(code).trim();
  const item = skuMap[cleanCode];

  els.scan.innerText = cleanCode;
  if (item) {
    els.name.innerText = item[0];
    els.code.innerText = item[1];
    els.jibun.innerText = item[2];
    els.zone.innerText = item[3];
    els.name.style.color = "#333";
    if(navigator.vibrate) navigator.vibrate(100);
  } else {
    els.name.innerText = "ë¯¸ë“±ë¡ ìƒí’ˆ";
    els.name.style.color = "red";
    els.code.innerText = "-";
    els.jibun.innerText = "-";
    els.zone.innerText = "-";
    if(navigator.vibrate) navigator.vibrate([100,50,100]);
  }
  els.btn.style.display = "block";
}

function resetUI() {
  els.scan.innerText = "ìŠ¤ìº” ì¤‘...";
  els.name.innerText = "-";
  els.name.style.color = "#ccc";
  els.code.innerText = "-";
  els.jibun.innerText = "-";
  els.zone.innerText = "-";
}

els.btn.addEventListener("click", startScanner);
els.status.addEventListener("click", () => {
    if(confirm("ë°ì´í„°ë¥¼ ê°±ì‹ í• ê¹Œìš”?")) fetchData(false);
});

fetchData(false);
setInterval(() => fetchData(true), 300000); 
</script>
</body>
</html>
