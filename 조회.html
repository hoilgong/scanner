<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Kurly Scanner Pro</title>
<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">

<style>
  :root {
    --kurly-purple: #5f0080;
    --bg-gray: #f4f4f4;
    --text-black: #333;
    --text-gray: #888;
    --border-color: #eee;
  }

  * { box-sizing: border-box; }
  
  html, body { 
    height: 100%; margin: 0; padding: 0; 
    overflow: hidden; 
    font-family: 'Noto Sans KR', sans-serif;
    background-color: var(--bg-gray);
  }

  body {
    display: flex; flex-direction: column; align-items: center;
    padding: 10px; position: relative;
  }

  /* í—¤ë” */
  .header {
    width: 100%; max-width: 400px;
    display: flex; justify-content: space-between; align-items: center;
    margin-bottom: 5px; flex-shrink: 0;
  }
  .logo { color: var(--kurly-purple); font-weight: 800; font-size: 18px; }
  .status { font-size: 11px; color: #666; background: white; padding: 4px 8px; border-radius: 12px; }

  /* ìŠ¤ìºë„ˆ */
  #reader {
    width: 100%; max-width: 400px;
    height: 250px; 
    background: black; border-radius: 8px; overflow: hidden;
    margin-bottom: 10px; flex-shrink: 0;
    position: relative;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }
  #reader__scan_region { background: rgba(0, 0, 0, 0.6) !important; }
  #reader__dashboard_section_csr button { display: none !important; } 
  #reader video { object-fit: cover; }

  /* ğŸ”¥ ìˆ˜ê¸° ì…ë ¥ ì˜ì—­ (ìƒˆë¡œ ì¶”ê°€ë¨) */
  #manual-box {
    width: 100%; max-width: 400px;
    display: flex; gap: 8px; margin-bottom: 10px; flex-shrink: 0;
  }
  #manual-input {
    flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 6px;
    font-size: 16px; outline: none;
  }
  #manual-input:focus { border-color: var(--kurly-purple); }
  #manual-btn {
    background: var(--kurly-purple); color: white; border: none;
    padding: 0 20px; border-radius: 6px; font-weight: bold; cursor: pointer;
  }

  /* ê²°ê³¼ ë¦¬ìŠ¤íŠ¸ */
  #result-wrapper {
    flex-grow: 1; width: 100%; max-width: 400px;
    background: white; border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    overflow-y: auto;
    padding: 20px 20px 90px 20px; 
  }

  .info-row {
    display: flex; flex-direction: column;
    border-bottom: 1px solid var(--border-color);
    padding: 10px 0;
  }
  .info-row:last-child { border-bottom: none; }

  .label { font-size: 12px; color: var(--text-gray); margin-bottom: 4px; }
  .value { font-size: 15px; color: var(--text-black); font-weight: 500; word-break: break-all; }
  
  .value-name { font-size: 18px; font-weight: 700; color: var(--text-black); line-height: 1.3; }
  .value-jibun { font-size: 26px; font-weight: 800; color: #333; letter-spacing: -0.5px; }
  .value-zone { font-size: 32px; font-weight: 900; color: var(--kurly-purple); }

  /* í•˜ë‹¨ ë²„íŠ¼ ê·¸ë£¹ */
  #btn-group {
    position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
    width: 90%; max-width: 400px;
    display: flex; gap: 10px;
    z-index: 100; display: none;
  }

  .action-btn {
    flex: 1; padding: 16px; 
    border: none; border-radius: 8px; 
    font-size: 16px; font-weight: 700; cursor: pointer;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  }
  #rescan-btn { background: white; color: #555; border: 1px solid #ddd; }
  #send-btn { background: var(--kurly-purple); color: white; }
  #send-btn:disabled { background: #ccc; cursor: not-allowed; }

  /* ë¡œë”© */
  #loading {
    position: fixed; inset: 0; background: rgba(255,255,255,0.95); z-index: 999;
    display: flex; flex-direction: column; justify-content: center; align-items: center;
  }
  .spinner {
    width: 30px; height: 30px; border: 3px solid #ddd; border-top-color: var(--kurly-purple);
    border-radius: 50%; animation: spin 1s infinite linear;
  }
  @keyframes spin { to { transform: rotate(360deg); } }
</style>
</head>
<body>

<div id="loading">
  <div class="spinner"></div>
  <p id="loading-txt" style="margin-top:15px; color:#5f0080; font-weight:bold;">ë°ì´í„° ë™ê¸°í™” ì¤‘...</p>
</div>

<div class="header">
  <div class="logo">Kurly Work</div>
  <div class="status" id="status-txt">ëŒ€ê¸° ì¤‘</div>
</div>

<div id="reader">
  <div style="position:absolute; bottom:10px; width:100%; text-align:center; color:rgba(255,255,255,0.9); font-size:12px; z-index:10; pointer-events:none; font-weight:bold;">
    ì´ˆë¡ìƒ‰ ë°•ìŠ¤ì— ë°”ì½”ë“œë¥¼ ë§ì¶°ì£¼ì„¸ìš”
  </div>
</div>

<div id="manual-box">
  <input type="text" id="manual-input" placeholder="ë°”ì½”ë“œ ì§ì ‘ ì…ë ¥ (Enter)">
  <button id="manual-btn">ì¡°íšŒ</button>
</div>

<div id="result-wrapper">
  <div class="info-row">
    <div class="label">ëŒ€ì²´ì½”ë“œ (ìŠ¤ìº”ê°’)</div>
    <div class="value" id="val-scan">ìŠ¤ìº” ëŒ€ê¸° ì¤‘...</div>
  </div>
  <div class="info-row">
    <div class="label">ìƒí’ˆëª…</div>
    <div class="value value-name" id="val-name">-</div>
  </div>
  <div class="info-row">
    <div class="label">ìƒí’ˆì½”ë“œ</div>
    <div class="value" id="val-code">-</div>
  </div>
  <div class="info-row">
    <div class="label">ì§€ë²ˆ</div>
    <div class="value value-jibun" id="val-jibun">-</div>
  </div>
  <div class="info-row" style="border-bottom:none">
    <div class="label">ZONE</div>
    <div class="value value-zone" id="val-zone">-</div>
  </div>
</div>

<div id="btn-group">
  <button id="rescan-btn" class="action-btn">ì¬ìŠ¤ìº”</button>
  <button id="send-btn" class="action-btn">ì „ì†¡</button>
</div>

<script>
// ============================================================
// ğŸ‘‡ ë°°í¬ëœ GAS ID ì ìš©ë¨
const GAS_URL = "https://script.google.com/macros/s/AKfycbxo79JNCPZa7YMWYKTZGWkI5FZrOcXunyz7oh03PAuv2zC-sCwN5DfafceMubARI9iz/exec";
// ============================================================

let skuMap = {};
let html5QrCode = null;
let isScanning = false;
let currentItem = null;

const els = {
  scan: document.getElementById("val-scan"),
  name: document.getElementById("val-name"),
  code: document.getElementById("val-code"),
  jibun: document.getElementById("val-jibun"),
  zone: document.getElementById("val-zone"),
  status: document.getElementById("status-txt"),
  loading: document.getElementById("loading"),
  loadingTxt: document.getElementById("loading-txt"),
  btnGroup: document.getElementById("btn-group"),
  rescanBtn: document.getElementById("rescan-btn"),
  sendBtn: document.getElementById("send-btn"),
  
  // ìˆ˜ê¸° ì…ë ¥ ê´€ë ¨ ìš”ì†Œ
  manualInput: document.getElementById("manual-input"),
  manualBtn: document.getElementById("manual-btn")
};

// 1. ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
async function fetchData(isBg) {
  if(!isBg) { els.loading.style.display = 'flex'; els.loadingTxt.innerText = "ë°ì´í„° ë™ê¸°í™” ì¤‘..."; }
  try {
    const res = await fetch(GAS_URL + "?t=" + Date.now());
    const data = await res.json();
    if(data.ERROR) throw new Error(data.ERROR);
    skuMap = data;
    const time = new Date().toTimeString().substring(0,5);
    els.status.innerText = `Update ${time} (${Object.keys(data).length})`;
    if(!isBg) { els.loading.style.display = 'none'; startScanner(); }
  } catch(e) {
    if(!isBg) { alert("ë¡œë“œ ì‹¤íŒ¨: " + e.message); els.loading.style.display = 'none'; }
  }
}

// 2. ìŠ¤ìºë„ˆ ì‹œì‘
async function startScanner() {
  if(isScanning) return;
  els.btnGroup.style.display = "none";
  resetUI();
  currentItem = null;
  els.manualInput.value = ""; // ì…ë ¥ì°½ ì´ˆê¸°í™”

  if (!html5QrCode) {
    html5QrCode = new Html5Qrcode("reader");
  }

  const config = { 
    fps: 10,
    qrbox: { width: 250, height: 150 },
    aspectRatio: 1.0
  };

  try {
    isScanning = true;
    await html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess);
  } catch (err) {
    isScanning = false;
    // ì¹´ë©”ë¼ ì‹¤íŒ¨í•´ë„ ìˆ˜ê¸° ì…ë ¥ì€ ë˜ê²Œ í•¨
    console.error(err);
  }
}

function onScanSuccess(decodedText) {
  stopScannerAndShowResult(decodedText);
}

// 3. ìŠ¤ìºë„ˆ ë©ˆì¶”ê³  ê²°ê³¼ í‘œì‹œ (ìŠ¤ìº” or ìˆ˜ê¸°ì…ë ¥ ê³µìš©)
function stopScannerAndShowResult(code) {
  if (isScanning && html5QrCode) {
    html5QrCode.stop().then(() => {
      isScanning = false;
      handleResult(code);
    }).catch(() => {
      isScanning = false;
      handleResult(code);
    });
  } else {
    handleResult(code);
  }
}

// 4. ê²°ê³¼ ì²˜ë¦¬ ë¡œì§
function handleResult(code) {
  const cleanCode = String(code).trim();
  const item = skuMap[cleanCode];

  els.scan.innerText = cleanCode;

  if (item) {
    currentItem = {
      scanCode: cleanCode,
      prodName: item[0],
      prodCode: item[1],
      jibun: item[2],
      zone: item[3]
    };
    els.name.innerText = item[0];
    els.code.innerText = item[1];
    els.jibun.innerText = item[2];
    els.zone.innerText = item[3];
    els.name.style.color = "#333";
    els.sendBtn.disabled = false;
    if(navigator.vibrate) navigator.vibrate(100);
  } else {
    currentItem = null; 
    els.name.innerText = "ë¯¸ë“±ë¡ ìƒí’ˆ";
    els.name.style.color = "red";
    els.sendBtn.disabled = true; 
    if(navigator.vibrate) navigator.vibrate([100,50,100]);
  }
  
  els.btnGroup.style.display = "flex";
}

function resetUI() {
  els.scan.innerText = "ìŠ¤ìº” ì¤‘...";
  els.name.innerText = "-";
  els.name.style.color = "#ccc";
  els.code.innerText = "-";
  els.jibun.innerText = "-";
  els.zone.innerText = "-";
}

// ==========================================
// 5. ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ (ë²„íŠ¼ ë™ì‘)
// ==========================================

// (1) ì¬ìŠ¤ìº”
els.rescanBtn.addEventListener("click", () => {
  startScanner();
});

// (2) ì „ì†¡ (ì €ì¥)
els.sendBtn.addEventListener("click", async () => {
  if (!currentItem) return alert("ì „ì†¡í•  ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.");
  
  els.loading.style.display = 'flex';
  els.loadingTxt.innerText = "ì „ì†¡ ì¤‘...";

  try {
    await fetch(GAS_URL, {
      method: "POST",
      mode: "no-cors",
      headers: { "Content-Type": "text/plain" },
      body: JSON.stringify(currentItem)
    });
    els.loading.style.display = 'none';
    if(navigator.vibrate) navigator.vibrate([100, 50, 100]);
    alert("âœ… ì €ì¥ ì™„ë£Œ!");
    startScanner();
  } catch (err) {
    els.loading.style.display = 'none';
    alert("ì „ì†¡ ì‹¤íŒ¨: " + err.message);
  }
});

// (3) ğŸ”¥ ìˆ˜ê¸° ì¡°íšŒ ë²„íŠ¼
els.manualBtn.addEventListener("click", () => {
  const code = els.manualInput.value.trim();
  if(!code) return alert("ì½”ë“œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”");
  stopScannerAndShowResult(code);
});

// (4) ìˆ˜ê¸° ì…ë ¥ì°½ì—ì„œ ì—”í„°í‚¤
els.manualInput.addEventListener("keypress", (e) => {
  if(e.key === "Enter") els.manualBtn.click();
});

fetchData(false);
setInterval(() => fetchData(true), 300000); 
</script>
</body>
</html>
